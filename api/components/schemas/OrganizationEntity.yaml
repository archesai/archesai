# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
description: Schema for Organization entity
allOf:
  - $ref: ./BaseEntity.yaml
  - type: object
    properties:
      name:
        description: The organization's display name
        type: string
        minLength: 1
        maxLength: 255
        example: Acme Corporation
      slug:
        description: URL-friendly unique identifier for the organization
        type: string
        pattern: ^[a-z0-9]+(?:-[a-z0-9]+)*$
        minLength: 3
        maxLength: 50
        example: acme-corp
      logo:
        description: The organization's logo URL
        type: string
        example: "https://example.com/org-logo.png"
      billingEmail:
        description: Email address for billing communications
        type: string
        format: email
        example: billing@acme.com
      plan:
        description: The current subscription plan
        type: string
        enum:
          - FREE
          - BASIC
          - STANDARD
          - PREMIUM
          - UNLIMITED
        default: FREE
        example: STANDARD
        minLength: 1
      credits:
        description: Available credits for this organization
        type: number
        minimum: 0
        default: 0
        example: 1000
      metadata:
        description: Custom metadata in JSON format
        type: object
        additionalProperties: true
      stripeCustomerId:
        description: Stripe customer identifier
        type: string
        example: "cus_1234567890"
        x-sensitive: true
    required:
      - name
      - slug
      - plan
      - credits
      - metadata
    additionalProperties: false
