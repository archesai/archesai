# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
description: Schema for Run entity
x-codegen:
  repository:
    operations: [create, read, update, delete, list]
    indices: [pipelineId, organizationId, toolId]
    additional_methods:
      - name: ListByPipeline
        params: [pipelineId]
        returns: multiple
      - name: ListByOrganization
        params: [organizationId]
        returns: multiple
      - name: ListByTool
        params: [toolId]
        returns: multiple
allOf:
  - $ref: ./Base.yaml
  - type: object
    properties:
      completedAt:
        description: The timestamp when the run completed
        type: string
        format: date-time
        example: '2024-01-15T09:30:00Z'
        minLength: 1
      error:
        description: The error message
        type: string
        example: example-string
        minLength: 1
      organizationId:
        allOf:
          - $ref: ./UUID.yaml
      pipelineId:
        allOf:
          - $ref: ./UUID.yaml
      progress:
        description: The percent progress of the run
        type: number
        example: 42
      startedAt:
        description: The timestamp when the run started
        type: string
        format: date-time
        example: '2024-01-15T09:30:00Z'
        minLength: 1
      status:
        type: string
        enum:
          - COMPLETED
          - FAILED
          - PROCESSING
          - QUEUED
        example: COMPLETED
        minLength: 1
      toolId:
        allOf:
          - $ref: ./UUID.yaml
    required:
      - organizationId
      - pipelineId
      - progress
      - status
      - toolId
    additionalProperties: false
