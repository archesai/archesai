description: Infrastructure configuration for Kubernetes deployments
type: object
properties:
  development:
    $ref: ./DevelopmentConfig.yaml
  images:
    $ref: ./ImagesConfig.yaml
  migrations:
    $ref: ./MigrationsConfig.yaml
  namespace:
    description: Kubernetes namespace where all resources will be deployed
    type: string
    default: arches-system
    minLength: 1
    example: Example Name
  serviceAccount:
    $ref: ./ServiceAccountConfig.yaml
required:
  - development
  - images
  - migrations
  - namespace
  - serviceAccount
additionalProperties: false
