# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
description: Platform configuration (host, image, resources)
type: object
properties:
  enabled:
    description: Enable platform service
    type: boolean
    default: false
    example: true
  managed:
    description: Use managed platform deployment
    type: boolean
    default: false
    example: true
  host:
    description: Host address where the platform service will be accessible
    type: string
    default: localhost
    minLength: 1
    example: example-string
  image:
    $ref: ./ImageConfig.yaml
  resources:
    $ref: ./ResourceConfig.yaml
required:
  - enabled
additionalProperties: false
