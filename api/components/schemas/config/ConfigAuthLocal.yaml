description: Local username/password authentication
type: object
title: LocalAuthConfig
properties:
  enabled:
    description: Enable local authentication
    type: boolean
    default: true
    example: true
  jwtSecret:
    description: Secret key for JWT token signing
    type: string
    default: change-me-in-production
    minLength: 32
    example: your-256-bit-secret-key-here-change-in-production
    maxLength: 512
    pattern: ^[\w\-+=/.]+$
  accessTokenTTL:
    description: Access token time-to-live duration (e.g., "15m", "1h")
    type: string
    pattern: ^(\d+[smhd])+$
    minLength: 2
    maxLength: 20
    default: 15m
    example: 15m
  refreshTokenTTL:
    description: Refresh token time-to-live duration (e.g., "7d", "168h")
    type: string
    pattern: ^(\d+[smhd])+$
    minLength: 2
    maxLength: 20
    default: 168h
    example: 168h
required:
  - enabled
  - jwtSecret
  - accessTokenTTL
  - refreshTokenTTL
additionalProperties: false
x-codegen:
  schemaType: valueobject
