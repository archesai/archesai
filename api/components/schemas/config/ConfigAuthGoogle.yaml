description: Google OAuth configuration
type: object
title: GoogleAuthConfig
properties:
  enabled:
    description: Enable Google OAuth
    type: boolean
    default: false
    example: false
  clientId:
    description: Google OAuth client ID
    type: string
    minLength: 1
    maxLength: 255
    pattern: ^[\w\.\-]+$
    example: 123456789012-abcdefghijklmnopqrstuvwxyz123456.apps.googleusercontent.com
  clientSecret:
    description: Google OAuth client secret
    type: string
    minLength: 1
    maxLength: 255
    pattern: ^[\w\-]+$
    example: GOCSPX-abc123def456ghi789jkl012
  redirectUrl:
    description: OAuth callback URL
    type: string
    format: uri
    example: http://localhost:8080/auth/oauth/google/callback
    maxLength: 2048
  scopes:
    description: OAuth scopes to request
    type: array
    items:
      type: string
      minLength: 1
      maxLength: 255
      pattern: ^[\w\s\-:\.]+$
    default:
      - openid
      - profile
      - email
    example:
      - openid
      - profile
    maxItems: 1000
required:
  - enabled
additionalProperties: false
x-codegen:
  schemaType: valueobject
