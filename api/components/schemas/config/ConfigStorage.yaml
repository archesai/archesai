description: Object storage configuration for MinIO or S3-compatible services
type: object
properties:
  enabled:
    description: Enable object storage
    type: boolean
    default: false
    example: true
  managed:
    description: Use managed storage deployment
    type: boolean
    default: false
    example: true
  accesskey:
    description: MinIO/S3 access key ID
    type: string
    default: minioadmin
    minLength: 1
    example: AKIAIOSFODNN7EXAMPLE
    maxLength: 255
    pattern: ^[A-Z0-9]+$
  bucket:
    description: S3 bucket name
    type: string
    default: archesai
    minLength: 1
    example: archesai
    maxLength: 255
    pattern: ^[a-z0-9][a-z0-9\-]*[a-z0-9]$
  endpoint:
    description: MinIO server endpoint URL
    type: string
    format: uri
    default: http://localhost:9000
    minLength: 1
    example: http://localhost:9000
    maxLength: 2048
  secretkey:
    description: MinIO/S3 secret access key
    type: string
    default: minioadmin
    minLength: 1
    example: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
    maxLength: 255
    pattern: ^[A-Za-z0-9+/=]+$
  image:
    $ref: ./ConfigImage.yaml
  persistence:
    $ref: ./ConfigPersistence.yaml
  resources:
    $ref: ./ConfigResource.yaml
required:
  - enabled
  - accesskey
  - bucket
  - endpoint
  - secretkey
additionalProperties: false
x-codegen:
  schemaType: valueobject
title: StorageConfig
