description: Schema for Pipeline entity
allOf:
  - $ref: ./BaseEntity.yaml
  - $ref: ./OrganizationReference.yaml
  - type: object
    properties:
      name:
        description: The pipeline's display name
        type: string
        minLength: 1
        maxLength: 255
        example: Data Processing Pipeline
        x-go-validate: required,min=1,max=255
      description:
        description: Detailed description of the pipeline's purpose
        allOf:
          - $ref: ./NullableString.yaml
        maxLength: 1000
        example: >-
          Processes incoming data through validation, transformation, and
          storage steps
    required:
      - name
    additionalProperties: false
