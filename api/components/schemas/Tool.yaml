# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
description: Schema for Tool entity
x-codegen:
  repository:
    operations: [create, read, update, delete, list]
    indices: [organizationID]
    additional_methods:
      - name: ListByOrganization
        params: [organizationID]
        returns: multiple
allOf:
  - $ref: ./Base.yaml
  - type: object
    properties:
      description:
        description: The tool description
        type: string
        minLength: 1
        example: Example description text
      inputMimeType:
        description: The MIME type of the input for the tool, e.g. text/plain
        type: string
        minLength: 1
        example: example-string
      name:
        description: The name of the tool
        type: string
        minLength: 1
        example: Example Name
      organizationID:
        allOf:
          - $ref: ./UUID.yaml
      outputMimeType:
        description: The MIME type of the output for the tool, e.g. text/plain
        type: string
        minLength: 1
        example: example-string
    required:
      - description
      - inputMimeType
      - name
      - organizationID
      - outputMimeType
    additionalProperties: false
