title: FilterNode
description: A recursive filter node that can be a condition or group
x-codegen:
  schemaType: valueobject
type: object
properties:
  type:
    type: string
    enum:
      - and
      - or
      - eq
      - ne
      - gt
      - gte
      - lt
      - lte
      - contains
      - startsWith
      - endsWith
    description: The type of filter operation
    example: eq
  field:
    type: string
    description: The field to filter on (for leaf conditions)
    example: name
    minLength: 1
    maxLength: 255
    pattern: ^[a-zA-Z_][a-zA-Z0-9_]*$
  value:
    description: The value to compare against (for leaf conditions)
    oneOf:
      - type: string
        maxLength: 1000
        pattern: ^[\w\s\-.,!?()@#+/':;]+$
      - type: integer
        format: int64
        minimum: -9223372036854775808
        maximum: 9223372036854775807
      - type: boolean
    example: example-value
required:
  - type
