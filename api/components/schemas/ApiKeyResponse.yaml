# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
description: Response schema for API Key creation
allOf:
  - $ref: ./Base.yaml
  - type: object
    properties:
      name:
        type: string
        minLength: 1
        example: Production API Key
      key:
        type: string
        minLength: 1
        example: sk_live_1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef
        description: The actual API key (only returned once on creation)
      prefix:
        type: string
        minLength: 1
        example: sk_live_
      scopes:
        type: array
        items:
          type: string
        example: ['read:users', 'write:workflows']
      rateLimit:
        type: integer
        example: 1000
        description: Requests per minute allowed for this API key
      expiresAt:
        type: string
        format: date-time
        minLength: 1
        example: '2025-01-15T09:30:00Z'
        description: When this API key expires
    required:
      - name
      - key
      - prefix
      - scopes
      - rateLimit
      - expiresAt
