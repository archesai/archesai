description: Ingress configuration
type: object
properties:
  enabled:
    description: Enable ingress
    type: boolean
    default: false
    example: true
  domain:
    description: Primary domain name for ingress routing
    type: string
    default: archesai.dev
    minLength: 1
    example: example-string
  tls:
    $ref: ./TLSConfig.yaml
required:
  - enabled
additionalProperties: false
