in: query
name: sort
required: false
style: form
explode: true
schema:
  type: array
  items:
    type: object
    required:
      - field
      - order
    properties:
      field:
        type: string
        enum:
          - createdAt
          - id
          - updatedAt
          - accessToken
          - accessTokenExpiresAt
          - accountID
          - idToken
          - providerID
          - refreshToken
          - refreshTokenExpiresAt
          - scope
          - userID
        example: createdAt
      order:
        type: string
        enum:
          - asc
          - desc
        example: asc
description: The sort parameter
