in: query
name: filter
required: false
style: deepObject
explode: true
schema:
  $ref: ../schemas/FilterNode.yaml
description: |
  Filter runs by field values. Supported fields:
  - createdAt, id, updatedAt, completedAt, error, organizationID
  - pipelineID, progress, startedAt, status, toolID
example:
  type: eq
  field: status
  value: COMPLETED
