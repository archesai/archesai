in: query
name: sort
required: false
style: form
explode: true
schema:
  type: array
  items:
    type: object
    required:
      - field
      - order
    properties:
      field:
        type: string
        enum:
          - createdAt
          - id
          - updatedAt
          - userID
          - organizationID
          - keyHash
          - name
          - prefix
          - rateLimit
          - lastUsedAt
          - expiresAt
        example: createdAt
      order:
        type: string
        enum:
          - asc
          - desc
        example: desc
description: The sort parameter
