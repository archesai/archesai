in: query
name: sort
required: false
style: form
explode: true
schema:
  type: array
  items:
    type: object
    required:
      - field
      - order
    properties:
      field:
        type: string
        enum:
          - createdAt
          - id
          - updatedAt
          - credits
          - description
          - mimeType
          - name
          - organizationId
          - previewImage
          - producerId
          - text
          - url
        example: createdAt
        minLength: 1
      order:
        type: string
        enum:
          - asc
          - desc
        example: asc
        minLength: 1
description: The sort parameter
