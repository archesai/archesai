in: query
name: sort
required: false
style: form
explode: true
schema:
  type: array
  items:
    type: object
    required:
      - field
      - order
    properties:
      field:
        type: string
        enum:
          - createdAt
          - id
          - updatedAt
          - email
          - emailVerified
          - image
          - name
        example: createdAt
      order:
        type: string
        enum:
          - asc
          - desc
        example: asc
description: The sort parameter
