info:
  title: Arches AI API
  description: The Arches AI API
  version: v1
  contact: {}
tags: []
servers:
  - url: http://bob:3001
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    CreatePipelineStepDto:
      type: object
      properties:
        toolId:
          type: string
          description: The ID of the tool that this step uses
        dependsOnId:
          type: string
          description: The ID of the pie
      required:
        - toolId
    CreatePipelineDto:
      type: object
      properties:
        description:
          type: string
          example: This is a sample pipeline
        name:
          type: string
          example: My Pipeline
        pipelineSteps:
          description: An array of pipeline tools to be added to the pipeline
          type: array
          items:
            $ref: "#/components/schemas/CreatePipelineStepDto"
      required:
        - name
        - pipelineSteps
    PipelineStepEntity:
      type: object
      properties:
        createdAt:
          format: date-time
          type: string
          description: The creation date of this item
          example: "2023-07-11T21:09:20.895Z"
        id:
          type: string
          description: The item's unique identifier
          example: 32411590-a8e0-11ed-afa1-0242ac120002
        dependsOnId:
          type: string
          description: The ID of the pie
        pipelineId:
          type: string
          description: The ID of the pipelin that this step belongs to
        tool:
          type: string
          description: The name of the tool
          example: My Tool
        toolId:
          type: string
          description: The ID of the tool that this step uses
      required:
        - createdAt
        - id
        - pipelineId
        - tool
        - toolId
    PipelineEntity:
      type: object
      properties:
        createdAt:
          format: date-time
          type: string
          description: The creation date of this item
          example: "2023-07-11T21:09:20.895Z"
        id:
          type: string
          description: The item's unique identifier
          example: 32411590-a8e0-11ed-afa1-0242ac120002
        description:
          type: string
          example: This is a sample pipeline
        name:
          type: string
          example: My Pipeline
        orgname:
          type: string
          example: my-organization
        pipelineSteps:
          type: array
          items:
            $ref: "#/components/schemas/PipelineStepEntity"
      required:
        - createdAt
        - id
        - name
        - orgname
        - pipelineSteps
    CreatePipelineRunDto:
      type: object
      properties:
        runInputContentIds:
          description: >-
            If using already created content, specify the content IDs to use as
            input for the run.
          example:
            - content-id-1
            - content-id-2
          type: array
          items:
            type: string
        text:
          type: string
          description: >-
            If using direct text input, specify the text to use as input for the
            run. It will automatically be added as content.
          example: This is the text to use as input for the run.
        url:
          type: string
          description: >-
            If using direct text input, specify the text to use as input for the
            run. It will automatically be added as content.
          example: This is a url to use as input for the run.
    PipelineRunEntity:
      type: object
      properties:
        createdAt:
          format: date-time
          type: string
          description: The creation date of this item
          example: "2023-07-11T21:09:20.895Z"
        id:
          type: string
          description: The item's unique identifier
          example: 32411590-a8e0-11ed-afa1-0242ac120002
        completedAt:
          format: date-time
          type: string
          description: The timestamp when the run completed
          example: "2024-11-05T11:42:02.258Z"
        error:
          type: string
          description: The error message, if any, associated with the run
          example: An unexpected error occurred.
        name:
          type: string
          description: The name of the run
          example: Data Processing PipelineRun
        progress:
          type: number
          default: 0
          description: The progress of the run as a percentage
          example: 50.5
        startedAt:
          format: date-time
          type: string
          description: The timestamp when the run started
          example: "2024-11-05T11:42:02.258Z"
        status:
          type: string
          default: QUEUED
          description: The status of the run
          enum:
            - QUEUED
            - PROCESSING
            - COMPLETE
            - ERROR
        pipelineId:
          type: string
          description: The pipeline ID associated with the pipeline run, if applicable
        labelId:
          type: string
          description: The label that the pipeline run is associated with, if applicable
      required:
        - createdAt
        - id
        - name
        - progress
        - status
