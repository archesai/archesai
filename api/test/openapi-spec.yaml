          schema:
            type: string
        - name: filters
          required: false
          in: query
          description: Filter fields and values
          schema:
            default: []
            type: array
            items:
              $ref: "#/components/schemas/FilterField"
        - name: limit
          required: false
          in: query
          description: The limit of the number of results returned
          schema:
            default: 10
            type: number
        - name: offset
          required: false
          in: query
          description: The offset of the returned results
          schema:
            default: 0
            type: number
        - name: sortBy
          required: false
          in: query
          description: The field to sort the results by
          schema:
            default: createdAt
            type: string
        - name: sortDirection
          required: false
          in: query
          description: The direction to sort the results by
          schema:
            default: desc
            enum:
              - asc
              - desc
            type: string
        - name: startDate
          required: false
          in: query
          description: The start date to search from
          schema:
            type: string
      responses:
        "200":
          description: Successfully returned paginated results
          content:
            application/json:
              schema:
