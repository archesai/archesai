components:
  schemas:
    AccountEntity:
      description: Schema for Account entity
      type: object
      properties:
        createdAt:
          description: The date this item was created
          type: string
          format: date-time
        id:
          description: The ID of the item
          type: string
          format: uuid
          pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-8][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}|00000000-0000-0000-0000-000000000000|ffffffff-ffff-ffff-ffff-ffffffffffff)$
        updatedAt:
          description: The date this item was last updated
          type: string
          format: date-time
        accessToken:
          description: The access token
          type: string
          nullable: true
        accessTokenExpiresAt:
          description: The expiration date
          type: string
          nullable: true
        accountId:
          description: The unique identifier for the account
          type: string
        idToken:
          description: The ID token
          type: string
          nullable: true
        password:
          description: The hashed password for local authentication
          type: string
          nullable: true
        providerId:
          description: The provider ID associated with the auth provider
          type: string
        refreshToken:
          description: The refresh token
          type: string
          nullable: true
        refreshTokenExpiresAt:
          description: The refresh token expiration date
          type: string
          nullable: true
        scope:
          description: The scope of the access token
          type: string
          nullable: true
        userId:
          description: The user ID associated with the auth provider
          type: string
      required:
        - createdAt
        - id
        - updatedAt
        - accessToken
        - accessTokenExpiresAt
        - accountId
        - idToken
        - password
        - providerId
        - refreshToken
        - refreshTokenExpiresAt
        - scope
        - userId
      additionalProperties: false
    accountsFilterNode:
      description:
        A recursive filter node for accounts entity that can be a condition
        or group
      anyOf:
        - type: object
          properties:
            field:
              type: string
              enum:
                - createdAt
                - id
                - updatedAt
                - accessToken
                - accessTokenExpiresAt
                - accountId
                - idToken
                - password
                - providerId
                - refreshToken
                - refreshTokenExpiresAt
                - scope
                - userId
            operator:
              $ref: '../../../common/filters.yaml#/components/schemas/Operator'
            type:
              type: string
              const: condition
            value:
              $ref: '../../../common/filters.yaml#/components/schemas/FilterValue'
          required:
            - field
            - operator
            - type
            - value
        - type: object
          properties:
            children:
              type: array
              items:
                $ref: '#/components/schemas/accountsFilterNode'
            operator:
              type: string
              enum:
                - and
                - or
            type:
              type: string
              const: group
          required:
            - children
            - operator
            - type
    accountsSort:
      description: Sorting configuration for accounts entity with field and order
      type: object
      properties:
        field:
          type: string
          enum:
            - createdAt
            - id
            - updatedAt
            - accessToken
            - accessTokenExpiresAt
            - accountId
            - idToken
            - password
            - providerId
            - refreshToken
            - refreshTokenExpiresAt
            - scope
            - userId
        order:
          type: string
          enum:
            - asc
            - desc
      required:
        - field
        - order
