paths:
  /organizations:
    post:
      operationId: createOrganization
      summary: Create a new organization
      tags: [Auth, Organizations]
      description: Create a new organization
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                billingEmail:
                  description: The billing email to use for the organization
                  type: string
                  nullable: true
                organizationId:
                  description: The ID of the item
                  type: string
                  format: uuid
                  pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-8][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}|00000000-0000-0000-0000-000000000000|ffffffff-ffff-ffff-ffff-ffffffffffff)$
              required:
                - billingEmail
                - organizationId
        required: true
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: './schemas.yaml#/components/schemas/OrganizationEntity'
                required:
                  - data
                additionalProperties: false
    get:
      operationId: findManyOrganizations
      summary: Find many organizations
      tags: [Auth, Organizations]
      description: Find many organizations
      parameters:
        - schema:
            $ref: './schemas.yaml#/components/schemas/organizationsFilterNode'
          in: query
          name: filter
          required: false
        - schema:
            $ref: '../../../common/filters.yaml#/components/schemas/Page'
          in: query
          name: page
          required: false
        - schema:
            type: array
            items:
              $ref: './schemas.yaml#/components/schemas/organizationsSort'
          in: query
          name: sort
          required: false
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: './schemas.yaml#/components/schemas/OrganizationEntity'
                  meta:
                    type: object
                    properties:
                      total:
                        description: Total number of items in the collection
                        type: number
                    required:
                      - total
                    additionalProperties: false
                required:
                  - data
                  - meta
                additionalProperties: false
