paths:
  /sessions:
    get:
      operationId: findManySessions
      summary: Find many sessions
      tags: [Auth, Sessions]
      description: Find many sessions
      parameters:
        - schema:
            $ref: './schemas.yaml#/components/schemas/sessionsFilterNode'
          in: query
          name: filter
          required: false
        - schema:
            $ref: '../../../common/filters.yaml#/components/schemas/Page'
          in: query
          name: page
          required: false
        - schema:
            type: array
            items:
              $ref: './schemas.yaml#/components/schemas/sessionsSort'
          in: query
          name: sort
          required: false
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: './schemas.yaml#/components/schemas/SessionEntity'
                  meta:
                    type: object
                    properties:
                      total:
                        description: Total number of items in the collection
                        type: number
                    required:
                      - total
                    additionalProperties: false
                required:
                  - data
                  - meta
                additionalProperties: false
  /sessions/{id}:
    delete:
      operationId: deleteSession
      summary: Delete a session
      tags: [Auth, Sessions]
      description: Delete a session
      parameters:
        - schema:
            type: string
            format: uuid
            pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-8][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}|00000000-0000-0000-0000-000000000000|ffffffff-ffff-ffff-ffff-ffffffffffff)$
          in: path
          name: id
          required: true
          description: The unique identifier of the resource.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: './schemas.yaml#/components/schemas/SessionEntity'
                required:
                  - data
                additionalProperties: false
        '404':
          $ref: '../../../common/errors.yaml#/components/responses/NotFound'
    get:
      operationId: getOneSession
      summary: Find a session
      tags: [Auth, Sessions]
      description: Find a session
      parameters:
        - schema:
            type: string
            format: uuid
            pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-8][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}|00000000-0000-0000-0000-000000000000|ffffffff-ffff-ffff-ffff-ffffffffffff)$
          in: path
          name: id
          required: true
          description: The unique identifier of the resource.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: './schemas.yaml#/components/schemas/SessionEntity'
                required:
                  - data
                additionalProperties: false
        '404':
          $ref: '../../../common/errors.yaml#/components/responses/NotFound'
    patch:
      operationId: updateSession
      summary: Update Session
      tags: [Auth, Sessions]
      description: This endpoint will update the active organization for the current session
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                activeOrganizationId:
                  description: The active organization ID
                  type: string
                  nullable: true
              required:
                - activeOrganizationId
        required: true
      parameters:
        - schema:
            type: string
            format: uuid
            pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-8][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}|00000000-0000-0000-0000-000000000000|ffffffff-ffff-ffff-ffff-ffffffffffff)$
          in: path
          name: id
          required: true
          description: The unique identifier of the resource.
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: './schemas.yaml#/components/schemas/SessionEntity'
                required:
                  - data
                additionalProperties: false
        '401':
          $ref: '../../../common/errors.yaml#/components/responses/Unauthorized'
  /sessions/current:
    get:
      operationId: getSession
      summary: Get Session
      tags: [Auth, Sessions]
      description: This endpoint will return the current session information
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  session:
                    $ref: './schemas.yaml#/components/schemas/SessionEntity'
                  # user:
                  #   $ref: './schemas.yaml#/components/schemas/UserEntity'
                required:
                  - session
                  - user
                additionalProperties: false
        '401':
          $ref: '../../../common/errors.yaml#/components/responses/Unauthorized'
