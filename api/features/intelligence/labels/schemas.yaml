components:
  schemas:
    LabelEntity:
      description: Schema for Label entity
      type: object
      properties:
        createdAt:
          description: The date this item was created
          type: string
          format: date-time
        id:
          description: The ID of the item
          type: string
          format: uuid
          pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-8][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}|00000000-0000-0000-0000-000000000000|ffffffff-ffff-ffff-ffff-ffffffffffff)$
        updatedAt:
          description: The date this item was last updated
          type: string
          format: date-time
        name:
          description: The name of the label
          type: string
        organizationId:
          description: The organization name
          type: string
      required:
        - createdAt
        - id
        - updatedAt
        - name
        - organizationId
      additionalProperties: false
    labelsFilterNode:
      description:
        A recursive filter node for labels entity that can be a condition
        or group
      anyOf:
        - type: object
          properties:
            field:
              type: string
              enum:
                - createdAt
                - id
                - updatedAt
                - name
                - organizationId
            operator:
              $ref: '../../../common/filters.yaml#/components/schemas/Operator'
            type:
              type: string
              const: condition
            value:
              $ref: '../../../common/filters.yaml#/components/schemas/FilterValue'
          required:
            - field
            - operator
            - type
            - value
        - type: object
          properties:
            children:
              type: array
              items:
                $ref: '#/components/schemas/labelsFilterNode'
            operator:
              type: string
              enum:
                - and
                - or
            type:
              type: string
              const: group
          required:
            - children
            - operator
            - type
    labelsSort:
      description: Sorting configuration for labels entity with field and order
      type: object
      properties:
        field:
          type: string
          enum:
            - createdAt
            - id
            - updatedAt
            - name
            - organizationId
        order:
          type: string
          enum:
            - asc
            - desc
      required:
        - field
        - order
