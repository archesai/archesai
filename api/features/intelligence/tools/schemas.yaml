components:
  schemas:
    ToolEntity:
      description: Schema for Tool entity
      type: object
      properties:
        createdAt:
          description: The date this item was created
          type: string
          format: date-time
        id:
          description: The ID of the item
          type: string
          format: uuid
          pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-8][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}|00000000-0000-0000-0000-000000000000|ffffffff-ffff-ffff-ffff-ffffffffffff)$
        updatedAt:
          description: The date this item was last updated
          type: string
          format: date-time
        description:
          description: The tool description
          type: string
        inputMimeType:
          description: The MIME type of the input for the tool, e.g. text/plain
          type: string
        name:
          description: The name of the tool
          type: string
        organizationId:
          description: The organization name
          type: string
        outputMimeType:
          description: The MIME type of the output for the tool, e.g. text/plain
          type: string
      required:
        - createdAt
        - id
        - updatedAt
        - description
        - inputMimeType
        - name
        - organizationId
        - outputMimeType
      additionalProperties: false
    toolsFilterNode:
      description: A recursive filter node for tools entity that can be a condition or group
      anyOf:
        - type: object
          properties:
            field:
              type: string
              enum:
                - createdAt
                - id
                - updatedAt
                - description
                - inputMimeType
                - name
                - organizationId
                - outputMimeType
            operator:
              $ref: '../../../common/filters.yaml#/components/schemas/Operator'
            type:
              type: string
              const: condition
            value:
              $ref: '../../../common/filters.yaml#/components/schemas/FilterValue'
          required:
            - field
            - operator
            - type
            - value
        - type: object
          properties:
            children:
              type: array
              items:
                $ref: '#/components/schemas/toolsFilterNode'
            operator:
              type: string
              enum:
                - and
                - or
            type:
              type: string
              const: group
          required:
            - children
            - operator
            - type
    toolsSort:
      description: Sorting configuration for tools entity with field and order
      type: object
      properties:
        field:
          type: string
          enum:
            - createdAt
            - id
            - updatedAt
            - description
            - inputMimeType
            - name
            - organizationId
            - outputMimeType
        order:
          type: string
          enum:
            - asc
            - desc
      required:
        - field
        - order
