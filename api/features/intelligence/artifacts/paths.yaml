paths:
  /artifacts:
    post:
      operationId: createArtifact
      summary: Create a new artifact
      tags: [Intelligence, Artifacts]
      description: Create a new artifact
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  description: The name of the artifact
                  type: string
                text:
                  description: The artifact text
                  type: string
                  nullable: true
                url:
                  description: The artifact URL
                  type: string
                  nullable: true
              required:
                - name
                - text
                - url
        required: true
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: './schemas.yaml#/components/schemas/ArtifactEntity'
                required:
                  - data
                additionalProperties: false
    get:
      operationId: findManyArtifacts
      summary: Find many artifacts
      tags: [Intelligence, Artifacts]
      description: Find many artifacts
      parameters:
        - schema:
            $ref: './schemas.yaml#/components/schemas/artifactsFilterNode'
          in: query
          name: filter
          required: false
        - schema:
            $ref: '../../../common/filters.yaml#/components/schemas/Page'
          in: query
          name: page
          required: false
        - schema:
            type: array
            items:
              $ref: './schemas.yaml#/components/schemas/artifactsSort'
          in: query
          name: sort
          required: false
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: './schemas.yaml#/components/schemas/ArtifactEntity'
                  meta:
                    type: object
                    properties:
                      total:
                        description: Total number of items in the collection
                        type: number
                    required:
                      - total
                    additionalProperties: false
                required:
                  - data
                  - meta
                additionalProperties: false
  /artifacts/{id}:
    delete:
      operationId: deleteArtifact
      summary: Delete an artifact
      tags: [Intelligence, Artifacts]
      description: Delete an artifact
      parameters:
        - schema:
            type: string
            format: uuid
            pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-8][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}|00000000-0000-0000-0000-000000000000|ffffffff-ffff-ffff-ffff-ffffffffffff)$
          in: path
          name: id
          required: true
          description: The unique identifier of the resource.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: './schemas.yaml#/components/schemas/ArtifactEntity'
                required:
                  - data
                additionalProperties: false
        '404':
          $ref: '../../../common/errors.yaml#/components/responses/NotFound'
    get:
      operationId: getOneArtifact
      summary: Find an artifact
      tags: [Intelligence, Artifacts]
      description: Find an artifact
      parameters:
        - schema:
            type: string
            format: uuid
            pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-8][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}|00000000-0000-0000-0000-000000000000|ffffffff-ffff-ffff-ffff-ffffffffffff)$
          in: path
          name: id
          required: true
          description: The unique identifier of the resource.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: './schemas.yaml#/components/schemas/ArtifactEntity'
                required:
                  - data
                additionalProperties: false
        '404':
          $ref: '../../../common/errors.yaml#/components/responses/NotFound'
    patch:
      operationId: updateArtifact
      summary: Update an artifact
      tags: [Intelligence, Artifacts]
      description: Update an artifact
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  description: The name of the artifact
                  type: string
                text:
                  description: The artifact text
                  type: string
                  nullable: true
                url:
                  description: The artifact URL
                  type: string
                  nullable: true
      parameters:
        - schema:
            type: string
            format: uuid
            pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-8][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}|00000000-0000-0000-0000-000000000000|ffffffff-ffff-ffff-ffff-ffffffffffff)$
          in: path
          name: id
          required: true
          description: The unique identifier of the resource.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: './schemas.yaml#/components/schemas/ArtifactEntity'
                required:
                  - data
                additionalProperties: false
        '404':
          $ref: '../../../common/errors.yaml#/components/responses/NotFound'
