components:
  schemas:
    ArtifactEntity:
      description: Schema for Artifact entity
      type: object
      properties:
        createdAt:
          description: The date this item was created
          type: string
          format: date-time
        id:
          description: The ID of the item
          type: string
          format: uuid
          pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-8][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}|00000000-0000-0000-0000-000000000000|ffffffff-ffff-ffff-ffff-ffffffffffff)$
        updatedAt:
          description: The date this item was last updated
          type: string
          format: date-time
        credits:
          description:
            The number of credits required to access this artifact. This is
            used for metering and billing purposes.
          type: number
        description:
          description: The artifact's description
          type: string
          nullable: true
        mimeType:
          description: The MIME type of the artifact, e.g. image/png
          type: string
        name:
          description: The name of the artifact, used for display purposes
          type: string
          nullable: true
        organizationId:
          description: The organization name
          type: string
        previewImage:
          description:
            The URL of the preview image for this artifact. This is used for
            displaying a thumbnail in the UI.
          type: string
          nullable: true
        producerId:
          description: The ID of the run that produced this artifact, if applicable
          type: string
          nullable: true
        text:
          description: The artifact text
          type: string
          nullable: true
        url:
          description: The artifact URL
          type: string
          nullable: true
      required:
        - createdAt
        - id
        - updatedAt
        - credits
        - description
        - mimeType
        - name
        - organizationId
        - previewImage
        - producerId
        - text
        - url
      additionalProperties: false
    artifactsFilterNode:
      description: A recursive filter node for artifacts entity that can be a
        condition or group
      anyOf:
        - type: object
          properties:
            field:
              type: string
              enum:
                - createdAt
                - id
                - updatedAt
                - credits
                - description
                - mimeType
                - name
                - organizationId
                - previewImage
                - producerId
                - text
                - url
            operator:
              $ref: '../../../common/filters.yaml#/components/schemas/Operator'
            type:
              type: string
              const: condition
            value:
              $ref: '../../../common/filters.yaml#/components/schemas/FilterValue'
          required:
            - field
            - operator
            - type
            - value
        - type: object
          properties:
            children:
              type: array
              items:
                $ref: '#/components/schemas/artifactsFilterNode'
            operator:
              type: string
              enum:
                - and
                - or
            type:
              type: string
              const: group
          required:
            - children
            - operator
            - type
    artifactsSort:
      description: Sorting configuration for artifacts entity with field and order
      type: object
      properties:
        field:
          type: string
          enum:
            - createdAt
            - id
            - updatedAt
            - credits
            - description
            - mimeType
            - name
            - organizationId
            - previewImage
            - producerId
            - text
            - url
        order:
          type: string
          enum:
            - asc
            - desc
      required:
        - field
        - order
