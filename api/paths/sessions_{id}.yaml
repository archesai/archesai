delete:
  operationId: deleteSession
  summary: Delete session (Logout)
  tags:
    - Sessions
  description: Delete a specific session (logout from that session)
  parameters:
    - schema:
        allOf:
          - $ref: ../components/schemas/UUID.yaml
      in: path
      name: id
      required: true
      description: The unique identifier of the session.
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Session deleted successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/Session.yaml
            required:
              - data
            additionalProperties: false
    '404':
      $ref: ../components/responses/NotFound.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
get:
  operationId: getSession
  summary: Find a session
  tags:
    - Sessions
  description: Find a session
  parameters:
    - schema:
        allOf:
          - $ref: ../components/schemas/UUID.yaml
      in: path
      name: id
      required: true
      description: The unique identifier of the resource.
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Default Response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/Session.yaml
            required:
              - data
            additionalProperties: false
    '404':
      $ref: ../components/responses/NotFound.yaml
patch:
  operationId: updateSession
  summary: Update Session
  tags:
    - Sessions
  description: This endpoint will update the active organization for the current session
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            organizationID:
              description: The organization ID to set as active for this session
              allOf:
                - $ref: ../components/schemas/UUID.yaml
          required:
            - organizationID
    required: true
  parameters:
    - schema:
        allOf:
          - $ref: ../components/schemas/UUID.yaml
      in: path
      name: id
      required: true
      description: The unique identifier of the resource.
  responses:
    '200':
      description: Default Response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/Session.yaml
            required:
              - data
            additionalProperties: false
    '404':
      $ref: ../components/responses/NotFound.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
