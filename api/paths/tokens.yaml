get:
  operationId: listAPIKeys
  summary: List tokens
  tags:
    - Auth
  description: List user's tokens (without showing the actual key values)
  parameters:
    - $ref: ../components/parameters/APIKeysFilter.yaml
    - $ref: ../components/parameters/PageQuery.yaml
    - $ref: ../components/parameters/APIKeysSort.yaml
  security:
    - bearerAuth: []
  responses:
    '200':
      description: List of tokens
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - data
              - meta
            properties:
              data:
                type: array
                items:
                  $ref: ../components/schemas/APIKey.yaml
              meta:
                type: object
                additionalProperties: false
                required:
                  - total
                properties:
                  total:
                    type: number
                    example: 42
    '401':
      $ref: ../components/responses/Unauthorized.yaml

post:
  operationId: createAPIKey
  summary: Create a token
  tags:
    - Auth
  description: Create a token
  security:
    - bearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              description: Human-readable name for the API key
              type: string
              minLength: 1
              maxLength: 255
              example: Production API Key
            scopes:
              description: List of scopes/permissions for this API key
              type: array
              items:
                type: string
              example: ['read:users', 'write:workflows']
            rateLimit:
              description: Requests per minute limit (default 60)
              type: integer
              minimum: 1
              maximum: 10000
              default: 60
              example: 1000
            expiresAt:
              description: When the API key expires (optional, no expiry if omitted)
              type: string
              format: date-time
              example: '2025-01-15T09:30:00Z'
          required:
            - name
            - scopes
    required: true
  responses:
    '201':
      description: API key created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIKey.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
