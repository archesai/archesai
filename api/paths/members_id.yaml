patch:
  operationId: UpdateMember
  summary: Update a member
  tags:
    - Member
  description: Update a member
  requestBody:
    description: Member update data
    content:
      application/json:
        schema:
          type: object
          properties:
            role:
              description: The role of the member
              type: string
              enum:
                - admin
                - owner
                - member
              example: admin
  parameters:
    - schema:
        description: UUID identifier
        type: string
        format: uuid
