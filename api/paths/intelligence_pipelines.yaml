post:
  operationId: createPipeline
  summary: Create a new pipeline
  tags:
    - Pipelines
  description: Create a new pipeline
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            description:
              description: The pipeline description
              type: string
              nullable: true
              example: Example description text
              minLength: 1
            name:
              description: The pipeline name
              type: string
              nullable: true
              example: Example Name
              minLength: 1
          required:
            - description
            - name
    required: true
  security:
    - bearerAuth: []
  responses:
    '201':
      description: Default Response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/PipelineEntity.yaml
            required:
              - data
            additionalProperties: false
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
get:
  operationId: findManyPipelines
  summary: Find many pipelines
  tags:
    - Pipelines
  description: Find many pipelines
  parameters:
    - $ref: ../components/parameters/PipelinesFilter.yaml
    - $ref: ../components/parameters/PageQuery.yaml
    - $ref: ../components/parameters/PipelinesSort.yaml
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Default Response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../components/schemas/PipelineEntity.yaml
              meta:
                type: object
                properties:
                  total:
                    description: Total number of items in the collection
                    type: number
                    example: 42
                required:
                  - total
                additionalProperties: false
            required:
              - data
              - meta
            additionalProperties: false
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
