post:
  operationId: ConfirmPasswordReset
  summary: Verify password reset
  tags:
    - Auth
  description: This endpoint will verify your password change with a token
  security:
    - {}
  x-public-endpoint: true
  requestBody:
    description: Password reset confirmation request
    content:
      application/json:
        schema:
          type: object
          properties:
            newPassword:
              description: The new password
              type: string
              minLength: 8
              maxLength: 72
              example: secure-new-password-123
              pattern: ^[\w\s\-.,!?()@#+/]*$
            token:
              description: The password reset token
              type: string
              minLength: 1
              maxLength: 512
              example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
              pattern: ^[A-Za-z0-9_-]+$
          required:
            - newPassword
            - token
    required: true
  responses:
    '204':
      $ref: ../components/responses/NoContent.yaml
      headers:
        X-RateLimit-Limit:
          description: The maximum number of requests allowed per time window
          schema:
            type: integer
            example: 1000
            format: int32
            minimum: 1
            maximum: 1000000
        X-RateLimit-Remaining:
          description: The number of requests remaining in the current time window
          schema:
            type: integer
            example: 999
            format: int32
            minimum: 0
            maximum: 1000000
        X-RateLimit-Reset:
          description: The time at which the current rate limit window resets (Unix timestamp)
          schema:
            type: integer
            example: 1640995200
            format: int64
            minimum: 0
            maximum: 9223372036854775807
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
  x-codegen-custom-handler: true
