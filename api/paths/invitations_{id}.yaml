patch:
  operationId: updateInvitation
  summary: Update an invitation
  tags:
    - Invitations
  description: Update an invitation
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              description: The email of the invitated user
              type: string
              example: example-string
            role:
              description: The role of the invitation
              type: string
              enum:
                - admin
                - owner
                - member
              example: admin
  parameters:
    - schema:
        allOf:
