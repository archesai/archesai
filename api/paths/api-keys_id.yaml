get:
  operationId: GetAPIKey
  summary: Get API key details
  tags:
    - APIKey
  description: Get details of a specific API key (without the actual key value)
  parameters:
    - $ref: ../components/parameters/ResourceID.yaml
  security:
    - bearerAuth: []
  responses:
    '200':
      $ref: ../components/responses/APIKeyResponse.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
patch:
  operationId: UpdateAPIKey
  summary: Update API key
  tags:
    - APIKey
  description: Update an API key's name, scopes, or rate limit
  parameters:
    - $ref: ../components/parameters/ResourceID.yaml
  security:
    - bearerAuth: []
  requestBody:
    description: API key update data
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              minLength: 1
              maxLength: 255
              example: Updated Production API Key
              description: Human-readable name for the API key
              pattern: ^[\w\s\-.,!?()@#+/]*$
            scopes:
              type: array
              maxItems: 1000
              items:
                type: string
                maxLength: 255
                pattern: ^[\w\s\-.,!?()@#+/:]*$
              example:
                - read:users
                - write:workflows
                - read:pipelines
              description: Array of permission scopes
            rateLimit:
              type: integer
              format: int32
              minimum: 1
              maximum: 10000
              example: 2000
              description: Requests per minute allowed for this API key
          additionalProperties: false
  responses:
    '200':
      $ref: ../components/responses/APIKeyResponse.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
delete:
  operationId: DeleteAPIKey
  summary: Delete API key
  tags:
    - APIKey
  description: Delete an API key permanently. This action cannot be undone.
  parameters:
    - $ref: ../components/parameters/ResourceID.yaml
  security:
    - bearerAuth: []
  responses:
    '204':
      $ref: ../components/responses/NoContent.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
