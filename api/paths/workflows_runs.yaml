post:
  operationId: createRun
  summary: Create a new run
  tags:
    - Workflows
  description: Create a new run
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            pipelineId:
              description: The pipeline ID associated with the run
              type: string
              example: example-id-123
              minLength: 1
          required:
            - pipelineId
    required: true
  security:
    - bearerAuth: []
  responses:
    "201":
      description: Default Response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/RunEntity.yaml
            required:
              - data
            additionalProperties: false
    "400":
      $ref: ../components/responses/BadRequest.yaml
    "401":
      $ref: ../components/responses/Unauthorized.yaml
get:
  operationId: findManyRuns
  summary: Find many runs
  tags:
    - Workflows
  description: Find many runs
  parameters:
    - $ref: ../components/parameters/RunsFilter.yaml
    - $ref: ../components/parameters/PageQuery.yaml
    - $ref: ../components/parameters/RunsSort.yaml
  security:
    - bearerAuth: []
  responses:
    "200":
      description: Default Response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../components/schemas/RunEntity.yaml
              meta:
                type: object
                properties:
                  total:
                    description: Total number of items in the collection
                    type: number
                    example: 42
                required:
                  - total
                additionalProperties: false
            required:
              - data
              - meta
            additionalProperties: false
    "400":
      $ref: ../components/responses/BadRequest.yaml
    "401":
      $ref: ../components/responses/Unauthorized.yaml
