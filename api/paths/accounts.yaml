get:
  operationId: listAccounts
  summary: List accounts
  tags:
    - Accounts
  parameters:
    - $ref: ../components/parameters/AccountsFilter.yaml
    - $ref: ../components/parameters/PageQuery.yaml
    - $ref: ../components/parameters/AccountsSort.yaml
  security:
    - bearerAuth: []
  responses:
    '200':
      description: List of accounts
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - data
              - meta
            properties:
              data:
                type: array
                items:
                  $ref: ../components/schemas/Account.yaml
              meta:
                type: object
                additionalProperties: false
                required:
                  - total
                properties:
                  total:
                    type: number
                    example: 42
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
  description: List accounts

post:
  operationId: createAccount
  summary: Create account
  tags:
    - Accounts
  description: Register a new user account with email and password
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              description: The email address associated with the account
              type: string
              format: email
              pattern: >-
                ^(?!\.)(?!.*\.\.)([A-Za-z0-9_'+\-\.]*)[A-Za-z0-9_+-]@([A-Za-z0-9][A-Za-z0-9\-]*\.)+[A-Za-z]{2,}$
              example: user@example.com
              minLength: 1
            name:
              description: The name of the user creating the account
              type: string
              minLength: 1
              example: Example Name
            password:
              description: The password for the account
              type: string
              minLength: 8
              example: secure-password-123
          required:
            - email
            - name
            - password
    required: true
  responses:
    '201':
      description: Account created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TokenResponse.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '409':
      description: Account already exists
      content:
        application/problem+json:
          schema:
            $ref: ../components/schemas/Problem.yaml
