get:
  operationId: listSessions
  summary: Find many sessions
  tags:
    - Sessions
  description: List user sessions
  parameters:
    - $ref: ../components/parameters/SessionsFilter.yaml
    - $ref: ../components/parameters/PageQuery.yaml
    - $ref: ../components/parameters/SessionsSort.yaml
  security:
    - bearerAuth: []
  responses:
    '200':
      description: List of user sessions
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../components/schemas/Session.yaml
              meta:
                type: object
                properties:
                  total:
                    description: Total number of items in the collection
                    type: number
                    example: 42
                required:
                  - total
                additionalProperties: false
            required:
              - data
              - meta
            additionalProperties: false
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml

post:
  operationId: createSession
  summary: Create session (Login)
  tags:
    - Sessions
  description: Authenticate user and create a new session
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              description: The email address associated with the account
              type: string
              format: email
              pattern: >-
                ^(?!\.)(?!.*\.\.)([A-Za-z0-9_'+\-\.]*)[A-Za-z0-9_+-]@([A-Za-z0-9][A-Za-z0-9\-]*\.)+[A-Za-z]{2,}$
              example: user@example.com
              minLength: 1
            password:
              description: The password for the account
              type: string
              minLength: 1
              example: secure-password-123
            rememberMe:
              description: Whether to create a long-lived session
              type: boolean
              default: false
              example: true
          required:
            - email
            - password
    required: true
  responses:
    '201':
      description: Session created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TokenResponse.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
