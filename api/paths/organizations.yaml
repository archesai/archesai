post:
  operationId: createOrganization
  summary: Create an organization
  tags:
    - Organizations
  description: Create an organization
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            billingEmail:
              description: The billing email to use for the organization
              type: string
              example: example@archesai.com
              minLength: 1
              format: email
            organizationID:
              allOf:
                - $ref: ../components/schemas/UUID.yaml
          required:
            - billingEmail
            - organizationID
    required: true
  security:
    - bearerAuth: []
  responses:
    '201':
      description: Default Response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/Organization.yaml
            required:
              - data
            additionalProperties: false
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
get:
  operationId: listOrganizations
  summary: List organizations
  tags:
    - Organizations
  description: List organizations
  parameters:
    - $ref: ../components/parameters/OrganizationsFilter.yaml
    - $ref: ../components/parameters/PageQuery.yaml
    - $ref: ../components/parameters/OrganizationsSort.yaml
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Default Response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../components/schemas/Organization.yaml
              meta:
                type: object
                properties:
                  total:
                    description: Total number of items in the collection
                    type: number
                    example: 42
                required:
                  - total
                additionalProperties: false
            required:
              - data
              - meta
            additionalProperties: false
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
