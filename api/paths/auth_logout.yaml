post:
  operationId: Logout
  summary: Logout
  tags:
    - Auth
  description: Logout from current session
  x-codegen-custom-handler: true
  security:
    - bearerAuth: []
    - sessionCookie: []
  responses:
    '200':
      description: Logout successful
      headers:
        Set-Cookie:
          description: Clears session cookies
          schema:
            type: string
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - message
            properties:
              message:
                type: string
                minLength: 1
                example: Successfully logged out
    '401':
      $ref: ../components/responses/Unauthorized.yaml
