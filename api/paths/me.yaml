get:
  x-codegen-custom-handler: true
  operationId: GetCurrentUser
  summary: Get current user
  tags:
    - User
  description: Get the currently authenticated user's profile
  security:
    - bearerAuth: []
    - sessionCookie: []
  responses:
    '200':
      $ref: ../components/responses/UserResponse.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
patch:
  x-codegen-custom-handler: true
  operationId: UpdateCurrentUser
  summary: Update current user
  tags:
    - User
  description: Update the currently authenticated user's profile
  security:
    - bearerAuth: []
    - sessionCookie: []
  requestBody:
    description: User profile update data
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              description: The user's display name
              type: string
              minLength: 1
              maxLength: 255
              example: John Doe
              pattern: ^[\w\s\-.,!?()@#+/]*$
            image:
              description: The user's avatar image URL
              type: string
              minLength: 5
              maxLength: 2048
              format: uri
              example: https://example.com/avatar.jpg
  responses:
    '200':
      $ref: ../components/responses/UserResponse.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
delete:
  x-codegen-custom-handler: true
  operationId: DeleteCurrentUser
  summary: Delete current user
  tags:
    - User
  description:
    Delete the currently authenticated user's account (cascades to all
    sessions and accounts)
  security:
    - bearerAuth: []
    - sessionCookie: []
  parameters:
    - name: X-Confirm
      in: header
      required: true
      description: Confirmation header to prevent accidental deletion
      schema:
        type: string
        enum:
          - DELETE_MY_ACCOUNT
        example: DELETE_MY_ACCOUNT
  responses:
    '204':
      $ref: ../components/responses/NoContent.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
