get:
  operationId: OauthAuthorize
  summary: Start OAuth authorization flow
  tags:
    - Auth
  description: Redirect user to OAuth provider authorization page
  x-codegen-custom-handler: true
  parameters:
    - schema:
        type: string
        enum:
          - google
          - github
          - microsoft
        example: google
      in: path
      name: provider
      required: true
      description: The OAuth provider to use for authorization
    - schema:
        type: string
        format: uri
        maxLength: 2048
        example: http://localhost:3000/auth/callback
      in: query
      name: redirect_uri
      required: false
      description: Where to redirect after authorization (optional, uses default if not provided)
    - schema:
        type: string
        maxLength: 255
        pattern: ^[\w\s\-.,!?()@#+/:]*$
        example: read:user
      in: query
      name: scope
      required: false
      description: OAuth scopes to request (optional, uses default if not provided)
    - schema:
        type: string
        maxLength: 255
        pattern: ^[\w\-]+$
        example: random_state_123
      in: query
      name: state
      required: false
      description: State parameter for CSRF protection
  responses:
    '200':
      description: Authorization URL generated successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              authorizationUrl:
                type: string
                minLength: 1
                example: https://accounts.google.com/oauth/authorize?client_id=...
                description: URL to redirect user for OAuth authorization
                maxLength: 2048
                format: uri
            required:
              - authorizationUrl
          example:
            authorizationUrl: https://accounts.google.com/oauth/authorize?client_id=abc123
      headers:
        X-RateLimit-Limit:
          description: The maximum number of requests allowed per time window
          schema:
            type: integer
            example: 1000
            format: int32
            minimum: 1
            maximum: 1000000
        X-RateLimit-Remaining:
          description: The number of requests remaining in the current time window
          schema:
            type: integer
            example: 999
            format: int32
            minimum: 0
            maximum: 1000000
        X-RateLimit-Reset:
          description: The time at which the current rate limit window resets (Unix timestamp)
          schema:
            type: integer
            example: 1640995200
            format: int64
            minimum: 0
            maximum: 9223372036854775807
    '302':
      description: Redirect to OAuth provider
      headers:
        Location:
          description: The OAuth provider authorization URL
          schema:
            type: string
            format: uri
            maxLength: 2048
            example: https://accounts.google.com/oauth/authorize?client_id=...
        X-RateLimit-Limit:
          description: The maximum number of requests allowed per time window
          schema:
            type: integer
            example: 1000
            format: int32
            minimum: 1
            maximum: 1000000
        X-RateLimit-Remaining:
          description: The number of requests remaining in the current time window
          schema:
            type: integer
            example: 999
            format: int32
            minimum: 0
            maximum: 1000000
        X-RateLimit-Reset:
          description: The time at which the current rate limit window resets (Unix timestamp)
          schema:
            type: integer
            example: 1640995200
            format: int64
            minimum: 0
            maximum: 9223372036854775807
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '404':
      description: OAuth provider not found
      headers:
        X-RateLimit-Limit:
          description: The maximum number of requests allowed per time window
          schema:
            type: integer
            example: 1000
            format: int32
            minimum: 1
            maximum: 1000000
        X-RateLimit-Remaining:
          description: The number of requests remaining in the current time window
          schema:
            type: integer
            example: 999
            format: int32
            minimum: 0
            maximum: 1000000
        X-RateLimit-Reset:
          description: The time at which the current rate limit window resets (Unix timestamp)
          schema:
            type: integer
            example: 1640995200
            format: int64
            minimum: 0
            maximum: 9223372036854775807
      content:
        application/problem+json:
          schema:
            $ref: ../components/schemas/Problem.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
