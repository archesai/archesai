get:
  operationId: GetExecutor
  summary: Find an executor
  tags:
    - Executor
  description: Find an executor by ID
  parameters:
    - $ref: ../components/parameters/ResourceID.yaml
  security:
    - bearerAuth: []
  responses:
    '200':
      $ref: ../components/responses/ExecutorResponse.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
patch:
  operationId: UpdateExecutor
  summary: Update an executor
  tags:
    - Executor
  description: Update an executor
  requestBody:
    description: Executor update data
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              description: The name of the executor
              type: string
              minLength: 1
              maxLength: 255
              pattern: ^[\w\s\-.,!?()@#+/']+$
              example: Custom Data Transformer
            description:
              description: The executor description
              type: string
              maxLength: 1000
              pattern: ^[\w\s\-.,!?()@#+/':;]*$
              example: Transforms data using custom business logic
            language:
              description: The programming language for the executor
              type: string
              enum: [nodejs, python, go]
              example: nodejs
            executeCode:
              description: The custom execute function code
              type: string
              maxLength: 100000
              pattern: ^[\s\S]*$
            dependencies:
              description: Dependencies configuration
              type: string
              maxLength: 50000
              pattern: ^[\s\S]*$
            schemaIn:
              description: Input JSON Schema
              type: string
              maxLength: 10000
              pattern: ^[\s\S]*$
            schemaOut:
              description: Output JSON Schema
              type: string
              maxLength: 10000
              pattern: ^[\s\S]*$
            extraFiles:
              description: Additional files to mount
              type: string
              maxLength: 100000
              pattern: ^[\s\S]*$
            timeout:
              description: Execution timeout in seconds
              type: integer
              format: int32
              minimum: 1
              maximum: 300
            memoryMB:
              description: Memory limit in megabytes
              type: integer
              format: int32
              minimum: 128
              maximum: 4096
            cpuShares:
              description: CPU shares (relative weight)
              type: integer
              format: int32
              minimum: 128
              maximum: 2048
            env:
              description: Environment variables as JSON array
              type: string
              maxLength: 10000
              pattern: ^[\s\S]*$
            isActive:
              description: Whether the executor is active
              type: boolean
  parameters:
    - $ref: ../components/parameters/ResourceID.yaml
  security:
    - bearerAuth: []
  responses:
    '200':
      $ref: ../components/responses/ExecutorResponse.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
delete:
  operationId: DeleteExecutor
  summary: Delete an executor
  tags:
    - Executor
  description: Delete an executor
  parameters:
    - $ref: ../components/parameters/ResourceID.yaml
  security:
    - bearerAuth: []
  responses:
    '204':
      $ref: ../components/responses/NoContent.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
