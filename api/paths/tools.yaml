post:
  operationId: createTool
  summary: Create a tool
  tags:
    - Tools
  description: Create a tool
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            description:
              description: The tool description
              type: string
              minLength: 1
              example: Example description text
            name:
              description: The name of the tool
              type: string
              minLength: 1
              example: Example Name
          required:
            - description
            - name
    required: true
  security:
    - bearerAuth: []
  responses:
    '201':
      description: Default Response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/Tool.yaml
            required:
              - data
            additionalProperties: false
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
get:
  operationId: listTools
  summary: List tools
  tags:
    - Tools
  description: List tools
  parameters:
    - $ref: ../components/parameters/ToolsFilter.yaml
    - $ref: ../components/parameters/PageQuery.yaml
    - $ref: ../components/parameters/ToolsSort.yaml
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Default Response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../components/schemas/Tool.yaml
              meta:
                type: object
                properties:
                  total:
                    description: Total number of items in the collection
                    type: number
                    example: 42
                required:
                  - total
                additionalProperties: false
            required:
              - data
              - meta
            additionalProperties: false
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
