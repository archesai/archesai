get:
  operationId: GetPipeline
  summary: Find a pipeline
  tags:
    - Pipeline
  description: Find a pipeline
  parameters:
    - $ref: ../components/parameters/ResourceID.yaml
  security:
    - bearerAuth: []
  responses:
    '200':
      $ref: ../components/responses/PipelineResponse.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
patch:
  operationId: UpdatePipeline
  summary: Update a pipeline
  tags:
    - Pipeline
  description: Update a pipeline
  requestBody:
    description: Pipeline update data
    content:
      application/json:
        schema:
          type: object
          properties:
            description:
              description: The pipeline description
              type: string
              example: Example description text
              maxLength: 1000
              pattern: ^[\w\s\-.,!?()@#+/]*$
            name:
              description: The pipeline name
              type: string
              example: Example Name
              maxLength: 255
              pattern: ^[\w\s\-.,!?()@#+/]*$
  parameters:
    - $ref: ../components/parameters/ResourceID.yaml
  security:
    - bearerAuth: []
  responses:
    '200':
      $ref: ../components/responses/PipelineResponse.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
delete:
  operationId: DeletePipeline
  summary: Delete a pipeline
  tags:
    - Pipeline
  description: Delete a pipeline
  parameters:
    - $ref: ../components/parameters/ResourceID.yaml
  security:
    - bearerAuth: []
  responses:
    '204':
      description: Pipeline successfully deleted
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
