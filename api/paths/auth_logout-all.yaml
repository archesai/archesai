post:
  operationId: LogoutAll
  summary: Logout all sessions
  tags:
    - Auth
  description: Logout from all sessions across all devices
  security:
    - bearerAuth: []
    - sessionCookie: []
  responses:
    '200':
      description: All sessions terminated
      headers:
        Set-Cookie:
          description: Clears session cookies
          schema:
            type: string
            minLength: 1
            maxLength: 4096
            pattern: ^[\w\-=;,. ]+$
        X-RateLimit-Limit:
          description: The maximum number of requests allowed per time window
          schema:
            type: integer
            example: 1000
            format: int32
            minimum: 1
            maximum: 1000000
        X-RateLimit-Remaining:
          description: The number of requests remaining in the current time window
          schema:
            type: integer
            example: 999
            format: int32
            minimum: 0
            maximum: 1000000
        X-RateLimit-Reset:
          description: The time at which the current rate limit window resets (Unix timestamp)
          schema:
            type: integer
            example: 1640995200
            format: int64
            minimum: 0
            maximum: 9223372036854775807
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - message
              - count
            properties:
              message:
                type: string
                minLength: 1
                maxLength: 255
                example: Successfully logged out from all devices
                pattern: ^[\w\s\-.,!?()]+$
              count:
                type: integer
                format: int32
                description: Number of sessions that were terminated
                minimum: 0
                maximum: 2147483647
                example: 3
          example:
            message: Successfully logged out from all devices
            count: 3
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
  x-codegen-custom-handler: true
