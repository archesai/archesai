components:
  parameters:
    SessionsFilter:
      in: query
      name: filter
      required: false
      style: deepObject
      explode: true
      schema:
        $ref: ../../common/filters/schemas.yaml#/components/schemas/FilterNode
      description: |
        Filter sessions by field values. Supported fields:
        - createdAt, id, updatedAt, activeOrganizationId, expiresAt
        - ipAddress, token, userAgent, userId

    SessionsSort:
      in: query
      name: sort
      required: false
      style: form
      explode: true
      schema:
        type: array
        items:
          type: object
          required: [field, order]
          properties:
            field:
              type: string
              enum:
                [
                  createdAt,
                  id,
                  updatedAt,
                  activeOrganizationId,
                  expiresAt,
                  ipAddress,
                  token,
                  userAgent,
                  userId
                ]
            order:
              type: string
              enum: [asc, desc]
