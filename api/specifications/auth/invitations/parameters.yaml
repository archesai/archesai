components:
  parameters:
    InvitationsFilter:
      in: query
      name: filter
      required: false
      style: deepObject
      explode: true
      schema:
        $ref: ../../common/filters/schemas.yaml#/components/schemas/FilterNode
      description: |
        Filter invitations by field values. Supported fields:
        - createdAt, id, updatedAt, email, expiresAt
        - inviterId, organizationId, role, status

    InvitationsSort:
      in: query
      name: sort
      required: false
      style: form
      explode: true
      schema:
        type: array
        items:
          type: object
          required: [field, order]
          properties:
            field:
              type: string
              enum:
                [
                  createdAt,
                  id,
                  updatedAt,
                  email,
                  expiresAt,
                  inviterId,
                  organizationId,
                  role,
                  status
                ]
            order:
              type: string
              enum: [asc, desc]
