components:
  parameters:
    AccountsFilter:
      in: query
      name: filter
      required: false
      style: deepObject
      explode: true
      schema:
        $ref: ../../common/filters/schemas.yaml#/components/schemas/FilterNode
      description: |
        Filter accounts by field values. Supported fields:
        - createdAt, id, updatedAt, accessToken, accessTokenExpiresAt
        - accountId, idToken, password, providerId, refreshToken
        - refreshTokenExpiresAt, scope, userId

    AccountsSort:
      in: query
      name: sort
      required: false
      style: form
      explode: true
      schema:
        type: array
        items:
          type: object
          required: [field, order]
          properties:
            field:
              type: string
              enum:
                [
                  createdAt,
                  id,
                  updatedAt,
                  accessToken,
                  accessTokenExpiresAt,
                  accountId,
                  idToken,
                  password,
                  providerId,
                  refreshToken,
                  refreshTokenExpiresAt,
                  scope,
                  userId
                ]
            order:
              type: string
              enum: [asc, desc]
