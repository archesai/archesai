          in: path
          name: id
          required: true
          description: The unique identifier of the resource.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: './schemas.yaml#/components/schemas/LabelEntity'
                required:
                  - data
                additionalProperties: false
        '404':
          $ref: '../../common/responses/schemas.yaml#/components/responses/NotFound'
