paths:
  /labels:
    post:
      operationId: createLabel
      summary: Create a new label
      tags: [Intelligence, Labels]
      description: Create a new label
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  description: The name of the label
                  type: string
              required:
                - name
        required: true
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: './schemas.yaml#/components/schemas/LabelEntity'
                required:
                  - data
                additionalProperties: false
    get:
      operationId: findManyLabels
      summary: Find many labels
      tags: [Intelligence, Labels]
      description: Find many labels
      parameters:
        - $ref: ./parameters.yaml#/components/parameters/LabelsFilter
        - $ref: ../../common/parameters/schemas.yaml#/components/parameters/PageQuery
        - $ref: ./parameters.yaml#/components/parameters/LabelsSort
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: './schemas.yaml#/components/schemas/LabelEntity'
                  meta:
                    type: object
                    properties:
                      total:
                        description: Total number of items in the collection
                        type: number
                    required:
                      - total
                    additionalProperties: false
                required:
                  - data
                  - meta
                additionalProperties: false
