components:
  parameters:
    ArtifactsFilter:
      in: query
      name: filter
      required: false
      style: deepObject
      explode: true
      schema:
        $ref: ../../common/filters/schemas.yaml#/components/schemas/FilterNode
      description: |
        Filter artifacts by field values. Supported fields:
        - createdAt, id, updatedAt, credits, description, mimeType
        - name, organizationId, previewImage, producerId, text, url

    ArtifactsSort:
      in: query
      name: sort
      required: false
      style: form
      explode: true
      schema:
        type: array
        items:
          type: object
          required: [field, order]
          properties:
            field:
              type: string
              enum:
                [
                  createdAt,
                  id,
                  updatedAt,
                  credits,
                  description,
                  mimeType,
                  name,
                  organizationId,
                  previewImage,
                  producerId,
                  text,
                  url
                ]
            order:
              type: string
              enum: [asc, desc]
