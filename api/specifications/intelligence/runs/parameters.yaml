components:
  parameters:
    RunsFilter:
      in: query
      name: filter
      required: false
      style: deepObject
      explode: true
      schema:
        $ref: ../../common/filters/schemas.yaml#/components/schemas/FilterNode
      description: |
        Filter runs by field values. Supported fields:
        - createdAt, id, updatedAt, completedAt, error, organizationId
        - pipelineId, progress, startedAt, status, toolId

    RunsSort:
      in: query
      name: sort
      required: false
      style: form
      explode: true
      schema:
        type: array
        items:
          type: object
          required: [field, order]
          properties:
            field:
              type: string
              enum:
                [
                  createdAt,
                  id,
                  updatedAt,
                  completedAt,
                  error,
                  organizationId,
                  pipelineId,
                  progress,
                  startedAt,
                  status,
                  toolId
                ]
            order:
              type: string
              enum: [asc, desc]
