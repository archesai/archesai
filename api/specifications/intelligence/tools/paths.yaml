paths:
  /tools:
    post:
      operationId: createTool
      summary: Create a new tool
      tags: [Intelligence, Tools]
      description: Create a new tool
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  description: The tool description
                  type: string
                name:
                  description: The name of the tool
                  type: string
              required:
                - description
                - name
        required: true
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: './schemas.yaml#/components/schemas/ToolEntity'
                required:
                  - data
                additionalProperties: false
    get:
      operationId: findManyTools
      summary: Find many tools
      tags: [Intelligence, Tools]
      description: Find many tools
      parameters:
        - $ref: ./parameters.yaml#/components/parameters/ToolsFilter
        - $ref: ../../common/parameters/schemas.yaml#/components/parameters/PageQuery
        - $ref: ./parameters.yaml#/components/parameters/ToolsSort
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: './schemas.yaml#/components/schemas/ToolEntity'
                  meta:
                    type: object
                    properties:
                      total:
                        description: Total number of items in the collection
                        type: number
                    required:
                      - total
                    additionalProperties: false
                required:
                  - data
                  - meta
                additionalProperties: false
  /tools/{id}:
    delete:
      operationId: deleteTool
      summary: Delete a tool
      tags: [Intelligence, Tools]
      description: Delete a tool
      parameters:
        - schema:
            type: string
            format: uuid
            pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-8][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}|00000000-0000-0000-0000-000000000000|ffffffff-ffff-ffff-ffff-ffffffffffff)$
          in: path
          name: id
          required: true
          description: The unique identifier of the resource.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: './schemas.yaml#/components/schemas/ToolEntity'
                required:
                  - data
                additionalProperties: false
        '404':
          $ref: '../../common/responses/schemas.yaml#/components/responses/NotFound'
    get:
      operationId: getOneTool
      summary: Find a tool
      tags: [Intelligence, Tools]
      description: Find a tool
      parameters:
        - schema:
            type: string
            format: uuid
            pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-8][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}|00000000-0000-0000-0000-000000000000|ffffffff-ffff-ffff-ffff-ffffffffffff)$
          in: path
          name: id
          required: true
          description: The unique identifier of the resource.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: './schemas.yaml#/components/schemas/ToolEntity'
                required:
                  - data
                additionalProperties: false
        '404':
          $ref: '../../common/responses/schemas.yaml#/components/responses/NotFound'
    patch:
      operationId: updateTool
      summary: Update a tool
      tags: [Intelligence, Tools]
      description: Update a tool
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  description: The tool description
                  type: string
                name:
                  description: The name of the tool
                  type: string
      parameters:
        - schema:
            type: string
            format: uuid
            pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-8][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}|00000000-0000-0000-0000-000000000000|ffffffff-ffff-ffff-ffff-ffffffffffff)$
          in: path
          name: id
          required: true
          description: The unique identifier of the resource.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: './schemas.yaml#/components/schemas/ToolEntity'
                required:
                  - data
                additionalProperties: false
        '404':
