components:
  parameters:
    ToolsFilter:
      in: query
      name: filter
      required: false
      style: deepObject
      explode: true
      schema:
        $ref: ../../common/filters/schemas.yaml#/components/schemas/FilterNode
      description: |
        Filter tools by field values. Supported fields:
        - createdAt, id, updatedAt, description, inputMimeType
        - name, organizationId, outputMimeType

    ToolsSort:
      in: query
      name: sort
      required: false
      style: form
      explode: true
      schema:
        type: array
        items:
          type: object
          required: [field, order]
          properties:
            field:
              type: string
              enum:
                [
                  createdAt,
                  id,
                  updatedAt,
                  description,
                  inputMimeType,
                  name,
                  organizationId,
                  outputMimeType
                ]
            order:
              type: string
              enum: [asc, desc]
