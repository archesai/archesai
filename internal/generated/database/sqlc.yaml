version: '2'
sql:
  # Central shared queries (for backward compatibility)
  - engine: 'postgresql'
    queries: '../../infrastructure/database/queries'
    schema: '../../infrastructure/database/migrations'
    gen:
      go:
        package: 'postgresql'
        out: 'postgresql'
        emit_json_tags: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        sql_package: 'pgx/v5'
        emit_interface: true
        overrides:
          - db_type: 'uuid'
            go_type: 'github.com/google/uuid.UUID'
          - db_type: 'timestamptz'
            go_type: 'time.Time'
          - db_type: 'text'
            nullable: true
            go_type:
              type: '*string'
