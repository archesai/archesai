apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: arches-ui
  name: arches-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      component: arches-ui
  strategy: {}
  template:
    metadata:
      labels:
        component: arches-ui
    spec:
      securityContext:
        runAsUser: 100 # Replace with actual UID
        runAsGroup: 101 # Replace with actual GID
        fsGroup: 101 # Replace with actual GID
      containers:
        - image: us-east4-docker.pkg.dev/archesai/images/arches-ui
          name: arches-ui
          ports:
            - containerPort: 3000
          resources: {}
          env:
            - name: NEXT_PUBLIC_WEBSOCKET_URL
              value: "wss://arches-api:3001"
            - name: NEXT_PUBLIC_API_URL
              value: "http://arches-api:3001"
      hostname: ui-tcp
      restartPolicy: Always
