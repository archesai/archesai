apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: arches-ui
  name: arches-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      component: arches-ui
  strategy: {}
  template:
    metadata:
      labels:
        component: arches-ui
    spec:
      containers:
        - image: us-east4-docker.pkg.dev/archesai/images/arches-ui
          name: arches-ui
          ports:
            - containerPort: 3000
          resources: {}
          env:
            - name: NEXT_PUBLIC_WEBSOCKET_URL
              value: 'wss://api.archesai.test'
            - name: NEXT_PUBLIC_API_URL
              value: 'https://api.archesai.test'
      hostname: ui-tcp
      restartPolicy: Always
