apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - ui-deployment.yaml
  - ui-service.yaml

patches:
  - target:
      name: archesai-config-secret
    patch: |-
      - op: add
        path: /stringData/ARCHES.FRONTEND.HOST
        value: platform.mydomain
  - target:
      name: archesai-ingress
    patch: |-
      - op: add
        path: /spec/rules/0
        value:
          host: platform.mydomain
          http:
            paths:
              - pathType: Prefix
                path: '/'
                backend:
                  service:
                    name: ui
                    port:
                      number: 443
