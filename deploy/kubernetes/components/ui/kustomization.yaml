apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - ui-deployment.yaml
  - ui-service.yaml

secretGenerator:
  - name: archesai-config-volume
    behavior: merge
    files:
      - ui-config.yaml
  - name: archesai-config-env
    behavior: merge
    literals:
      - ARCHES.SERVER.HOST=platform.localhost

patches:
  - target:
      kind: Ingress
      name: archesai-ingress
    patch: |
      - op: add
        path: /spec/rules/0
        value:
          host: platform.localhost
          http:
            paths:
              - pathType: Prefix
                path: '/'
                backend:
                  service:
                    name: ui
                    port:
                      number: 443
