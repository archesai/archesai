apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - loki-deployment.yaml
  - loki-service.yaml
  - grafana-deployment.yaml
  - grafana-service.yaml

patches:
  - target:
      name: archesai-config-secret
    patch: |-
      - op: add
        path: /stringData/ARCHES.LOGGER.LOKI.ENABLED
        value: 'true'
      - op: add
        path: /stringData/ARCHES.LOGGER.LOKI.HOST
        value: loki:3100
  - target:
      name: archesai-ingress
    patch: |-
      - op: add
        path: /spec/rules/0
        value:
          host: grafana.mydomain
          http:
            paths:
              - pathType: Prefix
                path: '/'
                backend:
                  service:
                    name: grafana
                    port:
                      number: 443
