apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - loki-deployment.yaml
  - loki-service.yaml
  - grafana-deployment.yaml
  - grafana-service.yaml

secretGenerator:
  - name: archesai-config-volume
    behavior: merge
    files:
      - monitoring-config.yaml

patches:
  - target:
      kind: Ingress
      name: archesai
    patch: |
      - op: add
        path: /spec/rules/0
        value:
          host: grafana.localhost
          http:
            paths:
              - pathType: Prefix
                path: '/'
                backend:
                  service:
                    name: grafana
                    port:
                      number: 443
