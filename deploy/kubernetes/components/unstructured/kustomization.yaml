apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - unstructured-deployment.yaml
  - unstructured-service.yaml
  # - unstructured-hpa.yaml

patches:
  - target:
      name: archesai-config-secret
    patch: |-
      - op: add
        path: /stringData/ARCHES.UNSTRUCTURED.ENABLED
        value: 'true'
      - op: add
        path: /stringData/ARCHES.UNSTRUCTURED.ENDPOINT
        value: http://unstructured:8000
