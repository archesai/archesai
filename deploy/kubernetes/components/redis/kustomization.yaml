apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - "./arches-redis-deployment.yaml"
  - "./arches-redis-service.yaml"

secretGenerator:
  - name: arches-api-config-secret
    literals:
      # REDIS CONFIG
      - REDIS_AUTH=PASSWORD
      - REDIS_HOST=arches-redis
      - REDIS_PORT=6379
    behavior: merge
