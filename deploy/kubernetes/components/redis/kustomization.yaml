apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - redis-deployment.yaml
  - redis-service.yaml

patches:
  - target:
      name: archesai-config-secret
    patch: |-
      - op: add
        path: /stringData/ARCHES.REDIS.AUTH
        value: PASSWORD
      - op: add
        path: /stringData/ARCHES.REDIS.HOST
        value: redis
      - op: add
        path: /stringData/ARCHES.REDIS.PORT
        value: '6379'
