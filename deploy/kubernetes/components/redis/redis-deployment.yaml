apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      component: redis
  strategy: {}
  template:
    metadata:
      labels:
        component: redis
    spec:
      containers:
        - args:
            - redis-server
            - --requirepass
            - PASSWORD
          image: redis:alpine
          name: redis
          ports:
            - containerPort: 6379
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
