apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - minio-deployment.yaml
  - minio-service.yaml
  - minio-persistentvolumeclaim.yaml

patches:
  - target:
      name: archesai-config-secret
    patch: |-
      - op: add
        path: /stringData/ARCHES.STORAGE.TYPE
        value: minio
      - op: add
        path: /stringData/ARCHES.STORAGE.ACCESSKEY
        value: minioadmin
      - op: add
        path: /stringData/ARCHES.STORAGE.SECRETKEY
        value: minioadmin
      - op: add
        path: /stringData/ARCHES.STORAGE.ENDPOINT
        value: https://storage.mydomain
      - op: add
        path: /stringData/ARCHES.STORAGE.DASHBOARD
        value: https://storaged.mydomain
      - op: add
        path: /stringData/ARCHES.STORAGE.BUCKET
        value: archesai
  - target:
      name: archesai-ingress
    patch: |-
      - op: add
        path: /spec/rules/-
        value:
          host: storaged.mydomain
          http:
            paths:
              - pathType: Prefix
                path: '/'
                backend:
                  service:
                    name: minio
                    port:
                      number: 9001
      - op: add
        path: /spec/rules/-
        value:
          host: storage.mydomain
          http:
            paths:
              - pathType: Prefix
                path: '/'
                backend:
                  service:
                    name: minio
                    port:
                      number: 443
