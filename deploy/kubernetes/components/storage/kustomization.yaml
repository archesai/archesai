apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - minio-deployment.yaml
  - minio-service.yaml
  - minio-persistentvolumeclaim.yaml

secretGenerator:
  - name: archesai-config-storage
    env: storage.env

patches:
  - target:
      kind: Ingress
      name: archesai
    path: ingress.patch.yaml
