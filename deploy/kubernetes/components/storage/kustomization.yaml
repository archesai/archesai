apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - "./arches-minio-deployment.yaml"
  - "./arches-minio-service.yaml"
  - "./arches-minio-ingress.yaml"
  - "./minio-data-persistentvolumeclaim.yaml"

secretGenerator:
  - name: arches-api-config-secret
    literals:
      # STORAGE CONFIG
      - STORAGE_TYPE=minio
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_BUCKET=archesai
      - MINIO_ENDPOINT=https://storage.archesai.test
      - MINIO_DASHBOARD_ENDPOINT=https://storage-dashbaord.archesai.test
      - MINIO_SECRET_KEY=minioadmin
    behavior: merge
