apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: arches-minio
  name: arches-minio
spec:
  replicas: 1
  selector:
    matchLabels:
      component: arches-minio
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        component: arches-minio
    spec:
      containers:
        - args:
            - minio
            - server
            - /minio_data
            - --console-address
            - ":9001"
          env:
            - name: MINIO_ACCESS_KEY
              value: minioadmin
            - name: MINIO_SECRET_KEY
              value: minioadmin
          image: minio/minio:RELEASE.2022-03-17T06-34-49Z
          livenessProbe:
            exec:
              command:
                - curl
                - -f
                - http://localhost:9000/minio/health/live
            failureThreshold: 3
            periodSeconds: 30
            timeoutSeconds: 20
          name: arches-minio
          ports:
            - containerPort: 9000
          resources: {}
          volumeMounts:
            - mountPath: /minio_data
              name: minio-data
      restartPolicy: Always
      volumes:
        - name: minio-data
          persistentVolumeClaim:
            claimName: minio-data
status: {}
