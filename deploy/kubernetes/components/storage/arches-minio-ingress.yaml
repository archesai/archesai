apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: arches-minio-ingress
spec:
  rules:
    - host: dashboard.arches-minio.test
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: arches-minio
                port:
                  number: 9001
    - host: arches-minio.test
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: arches-minio
                port:
                  number: 443
