apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: arches-postgres
  name: arches-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      component: arches-postgres
  strategy: {}
  template:
    metadata:
      labels:
        component: arches-postgres
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: nestjs
            - name: POSTGRES_HOST
              value: localhost
            - name: POSTGRES_PASSWORD
              value: admin
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              value: admin
          image: pgvector/pgvector:pg16
          name: arches-postgres
          ports:
            - containerPort: 5432
          resources: {}
      restartPolicy: Always
