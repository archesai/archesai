apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      component: postgres
  template:
    metadata:
      labels:
        component: postgres
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: archesai-db
            - name: POSTGRES_HOST
              value: localhost
            - name: POSTGRES_PASSWORD
              value: admin
            - name: POSTGRES_PORT
              value: '5432'
            - name: POSTGRES_USER
              value: admin
          image: pgvector/pgvector:pg16
          name: postgres
          ports:
            - containerPort: 5432
          resources:
            requests:
              memory: '512Mi'
              cpu: '250m'
            limits:
              memory: '1Gi'
              cpu: '500m'
