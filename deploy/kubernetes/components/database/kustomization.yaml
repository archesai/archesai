apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - postgres-deployment.yaml
  - postgres-service.yaml

patches:
  - target:
      name: archesai-config-secret
    patch: |-
      - op: add
        path: /stringData/ARCHES.DATABASE.ENDPOINT
        value: postgresql://admin:admin@postgres:5432/nestjs?schema=public
