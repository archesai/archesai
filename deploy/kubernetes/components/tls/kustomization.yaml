secretGenerator:
  - name: archesai-config-volume
    behavior: merge
    files:
      - tls-config.yaml
  - name: archesai-config-env
    behavior: merge
    literals:
      - ARCHES.TLS.ENABLED=true

patches:
  - path: archesai-ingress.patch.yaml

replacements:
  - source:
      name: archesai-config-ingress
      kind: ConfigMap
      fieldPath: data.[ARCHES.DOMAIN]
    targets:
      - select:
          name: archesai-ingress
        fieldPaths:
          - spec.rules.*.host
          - spec.tls.*.hosts.*
        options:
          delimiter: .
          index: 1
