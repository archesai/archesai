- op: add
  path: /metadata/annotations
  value:
    cert-manager.io/issuer: letsencrypt-staging
    cert-manager.io/private-key-algorithm: ECDSA
- op: replace
  path: /spec/rules/0/host
  value: archesai.dev
- op: add
  path: /spec/tls/0
  value:
    hosts:
      - '*.archesai.dev'
    secretName: archesai-config-tls
