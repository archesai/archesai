apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: archesai-production

resources:
  - "../gcp"

patches:
  - patch: |-
      - op: replace
        path: /spec/domains/0
        value: api.archesai.com
    target:
      kind: ManagedCertificate
      name: arches-api-certificate
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: api.archesai.com
      - op: replace
        path: /metadata/annotations/kubernetes.io~1ingress.global-static-ip-name
        value: production-arches-api-static-ip
    target:
      kind: Ingress
      name: arches-api-ingress
