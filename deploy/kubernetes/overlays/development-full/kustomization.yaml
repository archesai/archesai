apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - "../development-min"

secretGenerator:
  - name: arches-api-config-secret
    behavior: merge
    literals:
      - LOKI_HOST=http://arches-loki:3100

generatorOptions:
  disableNameSuffixHash: true

components:
  - ../../components/grafana
