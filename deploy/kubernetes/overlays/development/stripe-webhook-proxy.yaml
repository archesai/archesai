apiVersion: apps/v1
kind: Deployment
metadata:
  name: stripe-webhook-proxy
  labels:
    component: stripe-webhook-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      component: stripe-webhook-proxy
  template:
    metadata:
      labels:
        component: stripe-webhook-proxy
    spec:
      containers:
        - name: stripe-webhook-proxy
          image: stripe/stripe-cli:v1.23.3
          ports:
            - containerPort: 3000
          command:
            - stripe
            - listen
            - --forward-to
            - http://api:3001/webhooks/stripe
            - --api-key
            - sk_test_51MNRo0H6bUDIQy1YT4qtqlVMHGjaavjWSaU027iSOYOsELPCcqH6BDcNn4HCZ9uavdTdYYFiFLsf9Xzd7ljlmyVr002loFNEGV
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 256Mi

---
apiVersion: v1
kind: Service
metadata:
  name: stripe-webhook-proxy
  labels:
    component: stripe-webhook-proxy
spec:
  selector:
    component: stripe-webhook-proxy
  ports:
    - name: stripe-webhook-proxy-port
      port: 3000
      targetPort: 3000
