apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - "../../base"

components:
  - ../../components/database
  - ../../components/redis
  - ../../components/storage
  - ../../components/ui

patches:
  - path: "./arches-api-deployment.patch.yaml"
  - path: "./arches-ui-deployment.patch.yaml"
  - path: "./arches-nlp-deployment.patch.yaml"
  - target:
      kind: Secret
      name: mkcert-tls
    patch: |-
      - op: add
        path: /type
        value: kubernetes.io/tls
  - target:
      kind: Job
      name: arches-api-upgrade
    patch: |-
      apiVersion: batch/v1
      kind: Job
      metadata:
        name: arches-api-upgrade
      $patch: delete
  - target:
      kind: Deployment
      name: arches-api
    patch: |-
      - op: remove
        path: /spec/template/spec/initContainers/0

secretGenerator:
  - name: mkcert-tls
    namespace: default
    files:
      - tls.crt=./cert.pem
      - tls.key=./key.pem
  - name: arches-api-config-secret
    literals:
      - LOGGING_LEVEL=info
    behavior: merge

generatorOptions:
  disableNameSuffixHash: true
