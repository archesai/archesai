kind: Deployment
metadata:
  name: arches-api
spec:
  template:
    spec:
      containers:
        - name: arches-api
          env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: MINIO_ACCESS_KEY
                  name: arches-api-config-secret
            - name: MINIO_ENDPOINT
              valueFrom:
                secretKeyRef:
                  key: MINIO_ENDPOINT
                  name: arches-api-config-secret
            - name: MINIO_PORT
              valueFrom:
                secretKeyRef:
                  key: MINIO_PORT
                  name: arches-api-config-secret
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: MINIO_SECRET_KEY
                  name: arches-api-config-secret
