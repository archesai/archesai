apiVersion: apps/v1
kind: Deployment
metadata:
  name: arches-ui
spec:
  template:
    spec:
      initContainers:
        - name: copy-node-modules
          image: arches-ui:dev
          command:
            - /bin/sh
            - -c
            - |
              cp -R ./node_modules/. /node_modules/ && \
              chown -R 1000:1000 /node_modules/
          volumeMounts:
            - name: node-modules-volume
              mountPath: /node_modules
          securityContext:
            runAsUser: 0
      volumes:
        - name: ui-source
          hostPath:
            path: /host/ui
        - name: node-modules-volume
          emptyDir: {}
      containers:
        - name: arches-ui
          image: arches-ui:dev
          command: ["/bin/sh", "-c", "tail -f /dev/null"]
          volumeMounts:
            - name: ui-source
              mountPath: /app
            - name: node-modules-volume
              mountPath: /app/node_modules
