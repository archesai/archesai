apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - "../../base"
  - "./arches-stripe-deployment.yaml"
  - "./arches-stripe-service.yaml"

components:
  - ../../components/database
  - ../../components/redis
  - ../../components/storage
  - ../../components/ui
  - ../../components/grafana

patches:
  - path: "./arches-api-deployment.patch.yaml"
  - path: "./arches-ui-deployment.patch.yaml"
  - path: "./arches-nlp-deployment.patch.yaml"
  - path: "./arches-api-upgrade-job.patch.yaml"
  - target:
      kind: Secret
      name: mkcert-tls
    patch: |-
      - op: add
        path: /type
        value: kubernetes.io/tls
  # - target:
  #     kind: Deployment
  #     name: arches-api
  #   patch: |-
  #     - op: remove
  #       path: /spec/template/spec/initContainers/0

secretGenerator:
  - name: mkcert-tls
    namespace: default
    files:
      - tls.crt=./cert.pem
      - tls.key=./key.pem

generatorOptions:
  disableNameSuffixHash: true
