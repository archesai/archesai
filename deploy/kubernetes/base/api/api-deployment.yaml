apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      component: api
  template:
    metadata:
      labels:
        component: api
    spec:
      initContainers:
        - name: api-wait-for-migration
          imagePullPolicy: IfNotPresent
          image: bitnami/kubectl:latest
          command: ['sh', '-c']
          args:
            - >
              kubectl --namespace $(POD_NAMESPACE) wait
              --for=condition=complete job/api-upgrade --timeout=300s
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      containers:
        - name: api
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: archesai-config-secret
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: archesai-config-secret
                  key: ARCHES.DATABASE.ENDPOINT

          # volumeMounts:
          #   - name: archesai-config-secret
          #     mountPath: /etc/archesai
          # subPath: config.yaml
          # - name: config-dropins-volume
          #   mountPath: /etc/archesai/config.yaml.d/
          image: us-east4-docker.pkg.dev/archesai/images/api
          ports:
            - containerPort: 3001
          resources:
            requests:
              memory: '1Gi'
              cpu: '0.5'
            limits:
              memory: '2Gi'
              cpu: '1'
          readinessProbe: # define readiness probe
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe: # define liveness probe
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 20

      hostname: api
      serviceAccountName: api-service-account

