apiVersion: batch/v1
kind: Job
metadata:
  name: api-upgrade
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: api-upgrade
          image: us-east4-docker.pkg.dev/archesai/images/api
          command: ['pnpm']
          args: ['--filter', 'api', 'migrations:prod']
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: ARCHES.DATABASE.ENDPOINT
                  name: archesai-config-secret
