apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: arches-api
  name: arches-api
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1 # Maximum pods that can be unavailable during the update
      maxSurge: 1 # Maximum additional pods that can be created during the update
  selector:
    matchLabels:
      component: arches-api
  template:
    metadata:
      labels:
        component: arches-api
    spec:
      initContainers:
        - name: arches-api-wait-for-migration
          imagePullPolicy: IfNotPresent
          image: bitnami/kubectl:latest
          command: ["sh", "-c"]
          args:
            - >
              kubectl --namespace $(POD_NAMESPACE) wait
              --for=condition=complete job/arches-api-upgrade --timeout=300s
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      containers:
        - name: arches-api
          envFrom:
            - secretRef:
                name: arches-api-config-secret
          image: us-east4-docker.pkg.dev/archesai/images/arches-api
          ports:
            - containerPort: 3001
          resources:
            requests:
              memory: "1Gi"
              cpu: "0.5"
            limits:
              memory: "2Gi"
              cpu: "1"
          readinessProbe: # define readiness probe
            httpGet:
              path: /swagger/json
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe: # define liveness probe
            httpGet:
              path: /swagger/json
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 20
      hostname: arches-api
      restartPolicy: Always
      serviceAccountName: arches-api-service-account
