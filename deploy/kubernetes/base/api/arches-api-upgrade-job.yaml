apiVersion: batch/v1
kind: Job
metadata:
  name: arches-api-upgrade
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: arches-api-upgrade
          image: us-east4-docker.pkg.dev/archesai/images/arches-api
          command: ['pnpm']
          args: ['--filter', 'api', 'migrations:prod']
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: DATABASE_URL
                  name: arches-api-config-secret
