apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: archesai-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: api.mydomain
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: api
                port:
                  number: 443
