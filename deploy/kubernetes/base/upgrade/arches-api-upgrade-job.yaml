apiVersion: batch/v1
kind: Job
metadata:
  name: arches-api-upgrade
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: arches-api-upgrade
          image: us-east4-docker.pkg.dev/archesai/images/arches-api
          command: ["/bin/sh", "-c"]
          args:
            - |
              npx prisma migrate deploy --schema /usr/src/app/migrations/schema.prisma
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: DATABASE_URL
                  name: arches-api-config-secret
      securityContext:
        runAsUser: 1000 # Replace with actual UID
        runAsGroup: 1000 # Replace with actual GID
        fsGroup: 1000 # Replace with actual GID
