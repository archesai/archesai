apiVersion: batch/v1
kind: Job
metadata:
  name: migrations
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: migrations
          image: api
          command: ['pnpm']
          args: ['--filter', 'api', 'migrations:prod']
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: archesai-config-database
                  key: DATABASE_URL
