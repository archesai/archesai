packages:
  - apps/*
  - packages/*
  - e2e/*
  - tooling/*
autoInstallPeers: false
color: always
disallowWorkspaceCycles: true
engineStrict: true
loglevel: warn
onlyBuiltDependencies:
  - '@nestjs/core'
  - '@tailwindcss/oxide'
  - esbuild
  - msgpackr-extract
  - sharp
  - unrs-resolver
packageManagerStrictVersion: true
strictDepBuilds: true
strictPeerDependencies: true
useNodeVersion: 23.11.0
