services:
  ########### THESE SERVICES BELOW ARE THE ONES THAT WE NEED TO BUILD ###########
  arches-api:
    container_name: arches-api
    image: us-east4-docker.pkg.dev/archesai/images/arches-api
    hostname: api-tcp
    env_file:
      - ./api/.env.${PROFILE}
    environment:
      - DATABASE_URL=postgresql://admin:admin@arches-postgres:5432/nestjs?schema=public
    depends_on:
      - arches-redis
      - arches-postgres
    ports:
      - 3001:3001

  arches-ui:
    container_name: arches-ui
    hostname: ui-tcp
    image: us-east4-docker.pkg.dev/archesai/images/arches-ui
    ports:
      - "3000:3000"
    env_file:
      - ./ui/.env.${PROFILE}

  arches-nlp:
    container_name: arches-nlp
    image: us-east4-docker.pkg.dev/archesai/images/arches-nlp
    ports:
      - "3002:80"

  ########### THESE SERVICES BELOW ARE THE ONES THAT WE JUST NEED TO PULL ###########
  arches-postgres:
    hostname: arches-postgres
    container_name: arches-postgres
    image: pgvector/pgvector:pg16
    ports:
      - "5431:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=nestjs
      - POSTGRES_HOST=localhost
      - POSTGRES_PORT=5432
    volumes:
      - postgres-data:/var/lib/postgresql/data

  arches-redis:
    hostname: arches-redis
    container_name: arches-redis
    image: "redis:alpine"
    ports:
      - "6379:6379"
    command: redis-server --requirepass "PASSWORD"

  ########### THESE SERVICES BELOW ARE THE ONES THAT WE NEED FOR A LOCAL INSTALL ###########
  arches-ollama:
    container_name: arches-ollama
    image: ollama/ollama:latest
    hostname: arches-ollama
    volumes:
      - ollama-data:/root/.ollama/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles:
      - local

  arches-minio:
    hostname: arches-minio
    container_name: arches-minio
    image: minio/minio:latest
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - minio-data:/minio_data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    profiles:
      - local

  ########## THESE SERVICES BELOW ARE THE ONES THAT WE JUST NEED FOR STAGING ###########
  arches-firebase:
    container_name: arches-firebase
    hostname: arches-firebase
    image: andreysenov/firebase-tools:11.25.2
    ports:
      - "9099:9099"
      - "4000:4000"
      - "9098:9098"
    volumes:
      - ./api/firebase.json:/home/node/firebase.json
      - emulatorCache:/home/node/.cache/firebase/emulators
    command: firebase emulators:start --project filechat-io
    depends_on:
      - arches-postgres
      - arches-redis
    profiles:
      - stage

  arches-stripe:
    container_name: arches-stripe
    hostname: arches-stripe
    image: stripe/stripe-cli:latest
    command: listen --forward-to http://arches-api:3001/webhooks/stripe --api-key sk_test_51MNRo0H6bUDIQy1YT4qtqlVMHGjaavjWSaU027iSOYOsELPCcqH6BDcNn4HCZ9uavdTdYYFiFLsf9Xzd7ljlmyVr002loFNEGV
    ports:
      - "3009:3000"
    profiles:
      - stage

  ########### THESE SERVICES BELOW ARE THE ONES THAT WE NEED FOR LOGGING AND METRICS ###########
  arches-loki:
    container_name: arches-loki
    hostname: arches-loki
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml

  arches-grafana:
    container_name: arches-grafana
    hostname: arches-grafana
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy 
          orgId: 1
          url: http://arches-loki:3100
          basicAuth: false
          isDefault: true
          version: 1
          editable: false
        EOF
        /run.sh
    image: grafana/grafana:latest
    ports:
      - "3101:3000"

volumes:
  ollama-data:
  minio-data:
  emulatorCache:
  postgres-data:
