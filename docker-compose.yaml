version: "3.8"
services:
  ########### THESE SERVICES BELOW ARE THE ONES THAT WE NEED TO BUILD ###########
  arches-api:
    container_name: arches-api
    image: us-central1-docker.pkg.dev/filechat-io/cloud-run-source-deploy/api@sha256:e33dba536f661a817c496964cc9a1fff835da84ebcc8adbc6fedb3ba657819e5
    hostname: api-tcp
    env_file:
      - ./api/.env.${PROFILE}
    environment:
      - DATABASE_URL=postgresql://admin:admin@arches-postgres:5432/nestjs?schema=public
    depends_on:
      - arches-redis
      - arches-postgres
    ports:
      - 3001:3001

  arches-ui:
    container_name: arches-ui
    hostname: ui-tcp
    image: us-west2-docker.pkg.dev/filechat-io/images/ui:jonathan-local
    ports:
      - "3000:3000"
    env_file:
      - ./ui/.env.${PROFILE}

  arches-pyservice:
    container_name: arches-pyservice
    image: us.gcr.io/filechat-io/pyservice/pyservice@sha256:898cb3111ad1455ceafa509b119d3afd98b4c4b2cfe1ddb94edf6b36ba4839a3
    ports:
      - "3002:80"

  ########### THESE SERVICES BELOW ARE THE ONES THAT WE JUST NEED TO PULL ###########
  arches-postgres:
    hostname: arches-postgres
    container_name: arches-postgres
    image: postgres:latest
    ports:
      - "5431:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=nestjs
      - POSTGRES_HOST=localhost
      - POSTGRES_PORT=5432

  arches-redis:
    hostname: arches-redis
    container_name: arches-redis
    image: "redis:alpine"
    ports:
      - "6379:6379"
    command: redis-server --requirepass "PASSWORD"

  ## STAGE ONLY ##
  arches-firebase:
    container_name: arches-firebase
    hostname: arches-firebase
    image: andreysenov/firebase-tools:11.25.2
    ports:
      - "9099:9099"
      - "4000:4000"
      - "9098:9098"
    volumes:
      - ./api/firebase.json:/home/node/firebase.json
      - emulatorCache:/home/node/.cache/firebase/emulators
    command: firebase emulators:start --project filechat-io
    depends_on:
      - arches-postgres
      - arches-redis
    profiles:
      - minimal

  ## LOCAL ONLY ##
  arches-milvus-etcd:
    hostname: arches-milvus-etcd
    container_name: arches-milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - milvus-standalone-data:/etcd
    ports:
      - "2379:2379"
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    profiles:
      - full

  arches-milvus-standalone:
    hostname: arches-milvus-standalone
    container_name: arches-milvus-standalone
    image: milvusdb/milvus:v2.2.8
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: arches-milvus-etcd:2379
      MINIO_ADDRESS: arches-minio:9000
    volumes:
      - milvus-standalone-data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "arches-milvus-etcd"
      - "arches-minio"
    profiles:
      - full

  arches-minio:
    hostname: arches-minio
    container_name: arches-minio
    image: minio/minio:RELEASE.2022-03-17T06-34-49Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - minio-data:/minio_data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    profiles:
      - full

  arches-auth-keycloak:
    hostname: arches-auth-keycloak
    container_name: arches-auth-keycloak
    image: quay.io/keycloak/keycloak:21.1.1
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=password
      - REALM_JSON=/tmp/realm.json
      - CLIENT_JSON=/tmp/client.json
      - KC_HOSTNAME_STRICT=false
    ports:
      - "8080:8080"
    command: start-dev
    profiles:
      - full

  ## INFERENCE ENDPOINT
  arches-inference:
    hostname: arches-inference
    container_name: arches-inference
    image: us-west2-docker.pkg.dev/filechat-io/images/arches-inference:jonathan-0.1.1
    build:
      context: ./inference
      dockerfile: Dockerfile
    ports:
      - 3004:8000
    volumes:
      - "hf-models:/root/.cache/huggingface"
    command:
      - uvicorn
      - main:app
      - --host
      - "0.0.0.0"
      - --port
      - "8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    shm_size: "1g"
    profiles:
      - full

volumes:
  minio-data:
  milvus-etcd-data:
  milvus-standalone-data:
  hf-models:
  outputs:
  emulatorCache:
