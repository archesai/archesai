apiVersion: skaffold/v4beta4
kind: Config
profiles:
  - name: staging
    deploy:
      statusCheckDeadlineSeconds: 600
      tolerateFailuresUntilDeadline: true
    manifests:
      kustomize:
        paths:
          - "kubernetes/overlays/stage"
  - name: production
    deploy:
      statusCheckDeadlineSeconds: 600
      tolerateFailuresUntilDeadline: true
    manifests:
      kustomize:
        paths:
          - "kubernetes/overlays/production"
