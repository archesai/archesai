site_name: ArchesAI Documentation
site_description: High-performance data processing platform with AI-powered chat interface and workflow automation
site_url: https://docs.archesai.com
repo_url: https://github.com/archesai/archesai
repo_name: archesai/archesai

# Set docs_dir to src subdirectory
docs_dir: ./docs
exclude_docs: |
  Dockerfile
  requirements.txt

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.integrate
    - toc.follow
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link

plugins:
  - search:
      lang: en
  # Future: Enable when mermaid2 plugin is added
  # - mermaid2:
  #     arguments:
  #       theme: |
  #         ^(JSON.parse(__md_get("__palette").index == 1)) ? 'dark' : 'light'

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  # Future: Enable when mermaid2 plugin is added
  #     custom_fences:
  #       - name: mermaid
  #         class: mermaid
  #         format: "!!python/name:mermaid2.fence_mermaid"
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  # Temporarily disabled emoji extension due to build issues
  # - pymdownx.emoji:
  #     emoji_index: "!!python/name:material.extensions.emoji.twemoji"
  #     emoji_generator: "!!python/name:material.extensions.emoji.to_svg"
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

