options:
  machineType: "N1_HIGHCPU_8"

steps:
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: bash
    id: Get latest image tags
    args: ["./scripts/01_get_release_values.sh"]
    secretEnv:
      - GH_PAT

  - name: gcr.io/cloud-builders/gcloud
    entrypoint: bash
    id: Generate .env for stages
    args: ["./scripts/02_generate-dotenv.sh"]

  - name: gcr.io/cloud-builders/gcloud
    entrypoint: bash
    id: Create release in cloud deploy
    args: ["./scripts/03_create-release.sh"]
    env:
      - VERSION=${SHORT_SHA}

availableSecrets:
  secretManager:
    - versionName: projects/archesai/secrets/GH_PAT/versions/1
      env: GH_PAT
