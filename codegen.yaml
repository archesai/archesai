# yaml-language-server: $schema=api/components/schemas/CodegenConfig.yaml
openapi: api/openapi.bundled.yaml
output: internal

# Which generators to run (all enabled by default)
generators:
  repository: true
  cache: true
  events: true
  handlers: false # Not implemented yet
  adapters: true
  defaults: true

# Domain configuration (optional - will auto-detect from schemas)
domains:
  auth:
    tags: [Auth, Users, Sessions, Accounts]
  organizations:
    tags: [Organizations]
  workflows:
    tags: [Workflows]
  content:
    tags: [Content]

# Global settings
settings:
  overwrite: true
  generate_tests: false
  header: |
    // Code generated by archesai-codegen. DO NOT EDIT.
    // This file was automatically generated from OpenAPI schemas with x-codegen annotations.
