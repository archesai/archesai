openapi: 3.1.0
x-project-name: github.com/archesai/archesai/pkg/config
info:
  title: Arches Configuration API
  description: Configuration schemas for Arches platform
  version: v0.0.0
tags:
  - name: Config
    description: Configuration management
  - name: Health
    description: Health check operations
paths:
  /config:
    get:
      operationId: GetConfig
      summary: Get the configuration
      description: Get the configuration of the application
      security:
        - {}
      tags:
        - Config
      responses:
        '200':
          $ref: '#/components/responses/ConfigResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
      x-codegen-custom-handler: true
      x-internal: config
  /health:
    get:
      operationId: GetHealth
      summary: Get health status
      description: Check the health status of the application
      security:
        - {}
      tags:
        - Health
      responses:
        '200':
          $ref: '#/components/responses/HealthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
      x-codegen-custom-handler: true
      x-internal: server
components:
  schemas:
    Config:
      title: Config
      description: Arches AI configuration schema
      type: object
      properties:
        api:
          $ref: '#/components/schemas/ConfigAPI'
        auth:
          $ref: '#/components/schemas/ConfigAuth'
        billing:
          $ref: '#/components/schemas/ConfigBilling'
        database:
          $ref: '#/components/schemas/ConfigDatabase'
        intelligence:
          $ref: '#/components/schemas/ConfigIntelligence'
        kubernetes:
          $ref: '#/components/schemas/ConfigKubernetes'
        logging:
          $ref: '#/components/schemas/ConfigLogging'
        platform:
          $ref: '#/components/schemas/ConfigPlatform'
        redis:
          $ref: '#/components/schemas/ConfigRedis'
        storage:
          $ref: '#/components/schemas/ConfigStorage'
      additionalProperties: false
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigAPI:
      title: APIConfig
      description: Configuration schema for the API server
      type: object
      properties:
        cors:
          description: A comma-separated list of allowed origins for CORS requests
          type: string
          default: localhost
          minLength: 1
          maxLength: 2048
          pattern: ^[\w\-\.,:/@]+$
          example: localhost,https://platform.archesai.com
        docs:
          description: Enable or disable API documentation
          type: boolean
          default: true
          example: true
        email:
          $ref: '#/components/schemas/ConfigEmail'
        environment:
          description: Deployment environment (development, staging, production)
          type: string
          enum:
            - development
            - staging
            - production
          default: development
          example: development
        host:
          description: The host address on which the API server will listen
          type: string
          default: 0.0.0.0
          minLength: 1
          maxLength: 255
          pattern: ^[\w\-\.:]+$
          example: 0.0.0.0
        image:
          $ref: '#/components/schemas/ConfigImage'
        port:
          description: The port on which the API server will listen
          type: integer
          default: 3001
          format: int32
          minimum: 1
          maximum: 65535
          example: 3001
        resources:
          $ref: '#/components/schemas/ConfigResource'
        url:
          description: The public URL for the API
          type: string
          default: http://localhost:3001
          format: uri
          maxLength: 2048
          example: http://localhost:3001
        validation:
          description: Enable or disable request validation
          type: boolean
          default: true
          example: true
      additionalProperties: false
      required:
        - cors
        - docs
        - environment
        - host
        - port
        - validation
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigAuth:
      title: AuthConfig
      description: Authentication configuration for the API server
      type: object
      properties:
        enabled:
          description: Enable authentication
          type: boolean
          default: true
          example: true
        github:
          $ref: '#/components/schemas/ConfigAuthGithub'
        google:
          $ref: '#/components/schemas/ConfigAuthGoogle'
        local:
          $ref: '#/components/schemas/ConfigAuthLocal'
        magicLink:
          $ref: '#/components/schemas/ConfigAuthMagicLink'
        microsoft:
          $ref: '#/components/schemas/ConfigAuthMicrosoft'
        twitter:
          $ref: '#/components/schemas/ConfigAuthTwitter'
      additionalProperties: false
      required:
        - enabled
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigAuthGithub:
      title: GitHubAuthConfig
      description: GitHub OAuth configuration
      type: object
      properties:
        clientId:
          description: GitHub OAuth App client ID
          type: string
          minLength: 1
          maxLength: 255
          pattern: ^[\w\.\-]+$
          example: Iv1.abc123def456ghi7
        clientSecret:
          description: GitHub OAuth App client secret
          type: string
          minLength: 1
          maxLength: 255
          pattern: ^[\w\-]+$
          example: abc123def456ghi789jkl012mno345pqr678stu901
        enabled:
          description: Enable GitHub OAuth
          type: boolean
          default: false
          example: false
        redirectUrl:
          description: OAuth callback URL
          type: string
          format: uri
          maxLength: 2048
          example: http://localhost:8080/auth/oauth/github/callback
        scopes:
          description: OAuth scopes to request
          type: array
          default:
            - user:email
          items:
            type: string
            maxLength: 255
            pattern: ^[\w\s\-:]+$
          maxItems: 1000
          example:
            - read:user
      additionalProperties: false
      required:
        - enabled
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigAuthGoogle:
      title: GoogleAuthConfig
      description: Google OAuth configuration
      type: object
      properties:
        clientId:
          description: Google OAuth client ID
          type: string
          minLength: 1
          maxLength: 255
          pattern: ^[\w\.\-]+$
          example: 123456789012-abcdefghijklmnopqrstuvwxyz123456.apps.googleusercontent.com
        clientSecret:
          description: Google OAuth client secret
          type: string
          minLength: 1
          maxLength: 255
          pattern: ^[\w\-]+$
          example: GOCSPX-abc123def456ghi789jkl012
        enabled:
          description: Enable Google OAuth
          type: boolean
          default: false
          example: false
        redirectUrl:
          description: OAuth callback URL
          type: string
          format: uri
          maxLength: 2048
          example: http://localhost:8080/auth/oauth/google/callback
        scopes:
          description: OAuth scopes to request
          type: array
          default:
            - openid
            - profile
            - email
          items:
            type: string
            minLength: 1
            maxLength: 255
            pattern: ^[\w\s\-:\.]+$
          maxItems: 1000
          example:
            - openid
            - profile
      additionalProperties: false
      required:
        - enabled
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigAuthLocal:
      title: LocalAuthConfig
      description: Local username/password authentication
      type: object
      properties:
        accessTokenTTL:
          description: Access token time-to-live duration (e.g., "15m", "1h")
          type: string
          default: 15m
          minLength: 2
          maxLength: 20
          pattern: ^(\d+[smhd])+$
          example: 15m
        enabled:
          description: Enable local authentication
          type: boolean
          default: true
          example: true
        jwtSecret:
          description: Secret key for JWT token signing
          type: string
          default: change-me-in-production
          minLength: 32
          maxLength: 512
          pattern: ^[\w\-+=/.]+$
          example: your-256-bit-secret-key-here-change-in-production
        refreshTokenTTL:
          description: Refresh token time-to-live duration (e.g., "7d", "168h")
          type: string
          default: 168h
          minLength: 2
          maxLength: 20
          pattern: ^(\d+[smhd])+$
          example: 168h
      additionalProperties: false
      required:
        - enabled
        - jwtSecret
        - accessTokenTTL
        - refreshTokenTTL
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigAuthMagicLink:
      title: MagicLinkAuthConfig
      description: Magic link authentication configuration
      type: object
      properties:
        deliveryMethods:
          description: Available delivery methods
          type: object
          properties:
            console:
              type: object
              properties:
                enabled:
                  description: Enable console output (development only)
                  type: boolean
                  default: false
                  example: false
              additionalProperties: false
            email:
              type: object
              properties:
                enabled:
                  type: boolean
                  default: true
                  example: true
                from:
                  type: string
                  format: email
                  maxLength: 255
                  example: noreply@archesai.com
              additionalProperties: false
            otp:
              type: object
              properties:
                enabled:
                  type: boolean
                  default: true
                  example: true
              additionalProperties: false
            webhook:
              type: object
              properties:
                enabled:
                  type: boolean
                  default: false
                  example: false
                url:
                  type: string
                  format: uri
                  maxLength: 2048
                  example: https://hooks.example.com/magic-link
              additionalProperties: false
          additionalProperties: false
        enabled:
          description: Enable magic link authentication
          type: boolean
          default: false
          example: true
        otpLength:
          description: Length of OTP code
          type: integer
          default: 6
          format: int32
          minimum: 4
          maximum: 8
          example: 6
        rateLimit:
          description: Rate limiting configuration
          type: object
          properties:
            maxAttempts:
              description: Maximum number of attempts within window
              type: integer
              default: 5
              format: int32
              minimum: 1
              maximum: 2147483647
              example: 5
            windowMinutes:
              description: Time window in minutes
              type: integer
              default: 15
              format: int32
              minimum: 1
              maximum: 2147483647
              example: 15
          additionalProperties: false
        tokenExpiry:
          description: Token expiry duration in minutes
          type: integer
          default: 15
          format: int32
          minimum: 1
          maximum: 60
          example: 15
      additionalProperties: false
      required:
        - enabled
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigAuthMicrosoft:
      title: MicrosoftAuthConfig
      description: Microsoft/Azure AD OAuth configuration
      type: object
      properties:
        clientId:
          description: Azure AD Application (client) ID
          type: string
          format: uuid
          minLength: 1
          maxLength: 255
          example: 12345678-1234-1234-1234-123456789012
        clientSecret:
          description: Azure AD client secret
          type: string
          minLength: 1
          maxLength: 255
          pattern: ^[\w\-~]+$
          example: abc~def123GHI456jkl789MNO012pqr345
        enabled:
          description: Enable Microsoft OAuth
          type: boolean
          default: false
          example: false
        redirectUrl:
          description: OAuth callback URL
          type: string
          format: uri
          maxLength: 2048
          example: http://localhost:8080/auth/oauth/microsoft/callback
        scopes:
          description: OAuth scopes to request
          type: array
          default:
            - openid
            - profile
            - email
            - User.Read
          items:
            type: string
            maxLength: 255
            pattern: ^[\w\s\-:\.]+$
          maxItems: 1000
          example:
            - openid
            - profile
        tenant:
          description: Azure AD tenant ID (use 'common' for multi-tenant)
          type: string
          default: common
          minLength: 1
          maxLength: 255
          pattern: ^[\w\-]+$
          example: common
      additionalProperties: false
      required:
        - enabled
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigAuthTwitter:
      title: TwitterAuthConfig
      description: Twitter OAuth configuration
      type: object
      properties:
        callbackURL:
          description: OAuth callback URL
          type: string
          format: uri
          minLength: 1
          maxLength: 2048
          example: http://localhost:8080/auth/oauth/twitter/callback
        consumerKey:
          description: Twitter API consumer key
          type: string
          minLength: 1
          maxLength: 255
          pattern: ^[\w\-]+$
        consumerSecret:
          description: Twitter API consumer secret
          type: string
          minLength: 1
          maxLength: 255
          pattern: ^[\w\-]+$
        enabled:
          description: Enable Twitter OAuth
          type: boolean
          default: false
          example: true
      additionalProperties: false
      required:
        - enabled
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigBilling:
      title: BillingConfig
      description: Billing configuration for Stripe
      type: object
      properties:
        enabled:
          description: Enable billing functionality
          type: boolean
          default: false
          example: true
        stripe:
          $ref: '#/components/schemas/ConfigStripe'
      additionalProperties: false
      required:
        - enabled
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigDatabase:
      title: DatabaseConfig
      description: Database configuration for PostgreSQL
      type: object
      properties:
        type:
          description: Database type (postgresql or sqlite)
          type: string
          enum:
            - postgresql
            - sqlite
          default: postgresql
          example: postgresql
        connMaxIdleTime:
          description: Maximum connection idle time (e.g., "5m")
          type: string
          minLength: 2
          maxLength: 20
          pattern: ^(\d+[smh])+$
          example: 5m
        connMaxLifetime:
          description: Maximum connection lifetime (e.g., "30m")
          type: string
          minLength: 2
          maxLength: 20
          pattern: ^(\d+[smh])+$
          example: 30m
        enabled:
          description: Enable database
          type: boolean
          default: true
          example: true
        healthCheckPeriod:
          description: Health check period for connections (PostgreSQL)
          type: string
          minLength: 2
          maxLength: 20
          pattern: ^(\d+[smh])+$
          example: 30s
        image:
          $ref: '#/components/schemas/ConfigImage'
        managed:
          description: Use managed database deployment
          type: boolean
          default: false
          example: true
        maxConns:
          description: Maximum number of connections in pool (PostgreSQL)
          type: integer
          default: 25
          format: int32
          minimum: 1
          maximum: 2147483647
          example: 25
        minConns:
          description: Minimum number of connections in pool (PostgreSQL)
          type: integer
          default: 5
          format: int32
          minimum: 0
          maximum: 2147483647
          example: 5
        persistence:
          $ref: '#/components/schemas/ConfigPersistence'
        resources:
          $ref: '#/components/schemas/ConfigResource'
        runMigrations:
          description: Automatically run database migrations on startup
          type: boolean
          default: false
          example: true
        url:
          description: Database connection url/string
          type: string
          default: postgresql://admin:password@127.0.0.1:5432/archesai
          format: uri
          minLength: 1
          maxLength: 2048
          example: postgresql://admin:password@127.0.0.1:5432/archesai
      additionalProperties: false
      required:
        - enabled
        - url
        - type
        - maxConns
        - minConns
        - runMigrations
        - managed
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigEmail:
      title: EmailConfig
      description: Email configuration for sending emails
      type: object
      properties:
        enabled:
          description: Enable email functionality
          type: boolean
          default: false
          example: true
        password:
          description: Password for the email service
          type: string
          maxLength: 255
          pattern: ^[\w\s\-.,!?()@#+/=]*$
          example: secret-password-123
        service:
          description: Email service provider (e.g., "gmail", "sendgrid", etc.)
          type: string
          maxLength: 255
          pattern: ^[\w\-]+$
          example: sendgrid
        user:
          description: Username for the email service
          type: string
          format: email
          maxLength: 255
          pattern: ^(?!\.)(?!.*\.\.)([A-Za-z0-9_'+\-\.]*)[A-Za-z0-9_+-]@([A-Za-z0-9][A-Za-z0-9\-]*\.)+[A-Za-z]{2,}$
          example: user@example.com
      additionalProperties: false
      required:
        - enabled
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigGrafana:
      title: GrafanaConfig
      description: Grafana monitoring dashboard configuration
      type: object
      properties:
        enabled:
          description: Enable Grafana
          type: boolean
          default: false
          example: true
        image:
          $ref: '#/components/schemas/ConfigImage'
        managed:
          description: Use managed Grafana deployment
          type: boolean
          default: false
          example: true
        resources:
          $ref: '#/components/schemas/ConfigResource'
      additionalProperties: false
      required:
        - enabled
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigImage:
      title: ImageConfig
      description: Container image configuration
      type: object
      properties:
        pullPolicy:
          description: Kubernetes image pull policy
          type: string
          enum:
            - Always
            - IfNotPresent
            - Never
          default: IfNotPresent
          example: Always
        repository:
          description: Container image repository
          type: string
          minLength: 1
          maxLength: 255
          pattern: ^[a-z0-9]+(([._]|__|[-]+)[a-z0-9]+)*(\/[a-z0-9]+(([._]|__|[-]+)[a-z0-9]+)*)*$
          example: archesai/archesai
        tag:
          description: Container image tag
          type: string
          default: latest
          minLength: 1
          maxLength: 255
          pattern: ^[a-zA-Z0-9_][a-zA-Z0-9._-]*$
          example: v1.0.0
      additionalProperties: false
      required:
        - pullPolicy
        - tag
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigImages:
      title: ImagesConfig
      description: Container image configuration
      type: object
      properties:
        imagePullSecrets:
          description: List of Kubernetes secrets for pulling private images
          type: array
          default: []
          items:
            type: string
            minLength: 1
            maxLength: 255
            pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
            example: regcred
          maxItems: 1000
        imageRegistry:
          description: Custom container registry URL (leave empty for Docker Hub)
          type: string
          default: ''
          maxLength: 2048
          pattern: ^(|[a-z0-9]([-a-z0-9\.]*[a-z0-9])?(:[0-9]+)?)$
          example: gcr.io
      additionalProperties: false
      required:
        - imagePullSecrets
        - imageRegistry
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigInfrastructure:
      title: InfrastructureConfig
      description: Infrastructure configuration for Kubernetes deployments
      type: object
      properties:
        images:
          $ref: '#/components/schemas/ConfigImages'
        migrations:
          $ref: '#/components/schemas/ConfigMigrations'
        namespace:
          description: Kubernetes namespace where all resources will be deployed
          type: string
          default: arches-system
          minLength: 1
          maxLength: 255
          pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
          example: arches-system
        serviceAccount:
          $ref: '#/components/schemas/ConfigServiceAccount'
      additionalProperties: false
      required:
        - images
        - migrations
        - namespace
        - serviceAccount
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigIngress:
      title: IngressConfig
      description: Ingress configuration
      type: object
      properties:
        domain:
          description: Primary domain name for ingress routing
          type: string
          default: archesai.dev
          format: hostname
          minLength: 1
          maxLength: 255
          example: archesai.dev
        enabled:
          description: Enable ingress
          type: boolean
          default: false
          example: true
        tls:
          $ref: '#/components/schemas/ConfigTLS'
      additionalProperties: false
      required:
        - enabled
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigIntelligence:
      title: IntelligenceConfig
      description: Intelligence configuration (LLMs, embeddings, scraper, speech, etc.)
      type: object
      properties:
        embedding:
          $ref: '#/components/schemas/ConfigLLM'
        llm:
          $ref: '#/components/schemas/ConfigLLM'
        runpod:
          $ref: '#/components/schemas/ConfigRunPod'
        scraper:
          $ref: '#/components/schemas/ConfigScraper'
        speech:
          $ref: '#/components/schemas/ConfigSpeech'
        unstructured:
          $ref: '#/components/schemas/ConfigUnstructured'
      additionalProperties: false
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigKubernetes:
      title: KubernetesConfig
      description: Kubernetes-specific deployment configuration
      type: object
      properties:
        infrastructure:
          $ref: '#/components/schemas/ConfigInfrastructure'
        ingress:
          $ref: '#/components/schemas/ConfigIngress'
        monitoring:
          $ref: '#/components/schemas/ConfigMonitoring'
      additionalProperties: false
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigLLM:
      title: LLMConfig
      description: Large Language Model configuration
      type: object
      properties:
        type:
          description: LLM provider type
          type: string
          enum:
            - ollama
            - openai
          default: ollama
          example: ollama
        endpoint:
          description: LLM service endpoint URL
          type: string
          format: uri
          minLength: 1
          maxLength: 2048
          example: http://localhost:11434
        token:
          description: Authentication token for LLM service
          type: string
          minLength: 1
          maxLength: 512
          pattern: ^[a-zA-Z0-9_\-\.]+$
          example: sk-...
      additionalProperties: false
      required:
        - type
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigLogging:
      title: LoggingConfig
      description: Logging configuration
      type: object
      properties:
        level:
          description: Minimum log level to output
          type: string
          enum:
            - fatal
            - error
            - warn
            - info
            - debug
            - trace
            - silent
          default: info
          example: fatal
        pretty:
          description: Enable pretty-printed logs for development
          type: boolean
          default: false
          example: true
      additionalProperties: false
      required:
        - level
        - pretty
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigLoki:
      title: LokiConfig
      description: Loki log aggregation service configuration
      type: object
      properties:
        enabled:
          description: Enable Loki
          type: boolean
          default: false
          example: true
        host:
          description: Loki host URL
          type: string
          default: http://localhost:3100
          format: uri
          minLength: 1
          maxLength: 2048
          example: http://localhost:3100
        image:
          $ref: '#/components/schemas/ConfigImage'
        managed:
          description: Use managed Loki deployment
          type: boolean
          default: false
          example: true
        resources:
          $ref: '#/components/schemas/ConfigResource'
      additionalProperties: false
      required:
        - enabled
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigMigrations:
      title: MigrationsConfig
      description: Database migration configuration
      type: object
      properties:
        enabled:
          description: Enable automatic DB migrations
          type: boolean
          default: false
          example: true
      additionalProperties: false
      required:
        - enabled
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigMonitoring:
      title: MonitoringConfig
      description: Monitoring configuration for Grafana and Loki
      type: object
      properties:
        grafana:
          $ref: '#/components/schemas/ConfigGrafana'
        loki:
          $ref: '#/components/schemas/ConfigLoki'
      additionalProperties: false
      required:
        - grafana
        - loki
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigPersistence:
      title: PersistenceConfig
      description: Persistent storage configuration
      type: object
      properties:
        enabled:
          description: Enable persistent storage
          type: boolean
          default: true
          example: true
        size:
          description: Size of persistent volume
          type: string
          default: 10Gi
          minLength: 1
          maxLength: 255
          pattern: ^[0-9]+(Ei|Pi|Ti|Gi|Mi|Ki|E|P|T|G|M|K)?$
          example: 10Gi
      additionalProperties: false
      required:
        - enabled
        - size
      x-codegen-schema-type: valueobject
      x-internal: config
    ConfigPlatform:
      title: PlatformConfig
      description: Platform configuration (host, image, resources)
      type: object
      properties:
        enabled:
          description: Enable platform service
          type: boolean
          default: false
          example: true
        image:
          $ref: '#/components/schemas/ConfigImage'
        managed:
          description: Use managed platform deployment
          type: boolean
