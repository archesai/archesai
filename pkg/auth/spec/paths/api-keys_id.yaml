patch:
  x-internal: auth
  operationId: UpdateAPIKey
  summary: Update an API key
  tags:
    - APIKey
  description: Update an API key
  parameters:
    - $ref: ../components/parameters/ResourceID.yaml
  security:
    - bearerAuth: []
    - sessionCookie: []
  requestBody:
    description: API key update data
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              description: A friendly name for the API key
              type: string
              minLength: 1
              maxLength: 255
              example: Production API Key
              pattern: ^[\w\s\-.,!?()@#+/']+$
            scopes:
              description: List of scopes for the API key
              type: array
              items:
                type: string
                maxLength: 255
                pattern: ^[a-z]+:[a-z]+$
              example:
                - read:users
                - write:workflows
              maxItems: 1000
            rateLimit:
              description: Requests per minute allowed for this API key
              type: integer
              format: int32
              minimum: 1
              maximum: 2147483647
              example: 1000
            expiresAt:
              description: When this API key expires
              type: string
              format: date-time
              example: '2025-01-15T09:30:00Z'
  responses:
    '200':
      $ref: ../components/responses/APIKeyResponse.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
