  headers:
    RateLimitLimit:
      description: The maximum number of requests allowed per time window
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 1000000
        example: 1000
    RateLimitRemaining:
      description: The number of requests remaining in the current time window
      schema:
        type: integer
        format: int32
        minimum: 0
        maximum: 1000000
        example: 999
    RateLimitReset:
      description: The time at which the current rate limit window resets (Unix timestamp)
      schema:
        type: integer
        format: int64
        minimum: 0
        maximum: 9223372036854775807
        example: 1640995200
    RetryAfter:
      description: Number of seconds to wait before making a new request
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 3600
        example: 60
