        field: language
        value: nodejs
      in: query
      style: deepObject
      explode: true
    ExecutorsSort:
      name: sort
      description: The sort parameter
      required: false
      schema:
        type: array
        items:
          type: object
          properties:
            field:
              type: string
              enum:
                - createdAt
                - id
                - updatedAt
                - name
                - description
                - language
                - organizationID
                - isActive
                - version
              example: createdAt
            order:
              type: string
              enum:
                - asc
                - desc
              example: asc
          required:
            - field
            - order
        maxItems: 10
      example:
        - field: createdAt
          order: desc
      in: query
      style: form
      explode: true
    PageQuery:
      name: page
      description: The page parameter
      required: false
      schema:
        $ref: '#/components/schemas/Page'
      example:
        limit: 10
        offset: 0
      in: query
      style: form
      explode: true
