apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: arches-milvus-etcd
  name: arches-milvus-etcd
spec:
  replicas: 1
  selector:
    matchLabels:
      component: arches-milvus-etcd
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        component: arches-milvus-etcd
    spec:
      containers:
        - args:
            - etcd
            - -advertise-client-urls=http://127.0.0.1:2379
            - -listen-client-urls
            - http://0.0.0.0:2379
            - --data-dir
            - /etcd
          env:
            - name: ETCD_AUTO_COMPACTION_MODE
              value: revision
            - name: ETCD_AUTO_COMPACTION_RETENTION
              value: "1000"
            - name: ETCD_QUOTA_BACKEND_BYTES
              value: "4294967296"
            - name: ETCD_SNAPSHOT_COUNT
              value: "50000"
          image: quay.io/coreos/etcd:v3.5.5
          name: arches-milvus-etcd
          ports:
            - containerPort: 2379
          resources: {}
          volumeMounts:
            - mountPath: /etcd
              name: milvus-standalone-data
      restartPolicy: Always
      volumes:
        - name: milvus-standalone-data
          persistentVolumeClaim:
            claimName: milvus-standalone-data
