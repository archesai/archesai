apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: arches-milvus-attu
  name: arches-milvus-attu
spec:
  replicas: 1
  selector:
    matchLabels:
      component: arches-milvus-attu
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        component: arches-milvus-attu
    spec:
      containers:
        - env:
            - name: MILVUS_URL
              value: arches-milvus-standalone:19530
          image: zilliz/attu:v2.2.5
          name: arches-milvus-attu
          ports:
            - containerPort: 3000
          resources: {}
      restartPolicy: Always
