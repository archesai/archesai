apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: arches-auth-keycloak
  name: arches-auth-keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      component: arches-auth-keycloak
  template:
    metadata:
      labels:
        component: arches-auth-keycloak
    spec:
      containers:
        - args:
            - start-dev
          env:
            - name: CLIENT_JSON
              value: /tmp/client.json
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: password
            - name: REALM_JSON
              value: /tmp/realm.json
          image: quay.io/keycloak/keycloak:21.1.1
          name: arches-auth-keycloak
          ports:
            - containerPort: 8080
          resources: {}
      restartPolicy: Always
