apiVersion: apps/v1
kind: Deployment
metadata:
  name: playwright
spec:
  selector:
    matchLabels:
      component: playwright
  template:
    metadata:
      labels:
        component: playwright
    spec:
      containers:
        - name: playwright
          image: mcr.microsoft.com/playwright:v1.49.1
          ports:
            - containerPort: 3000
          command: ['npx', 'playwright', 'run-server', '--port', '3000']
          resources:
            limits:
              memory: '1Gi'
              cpu: '500m'
            requests:
              memory: '512Mi'
              cpu: '250m'
