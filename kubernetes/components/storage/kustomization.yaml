apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - minio-deployment.yaml
  - minio-service.yaml
  - minio-persistentvolumeclaim.yaml

secretGenerator:
  - name: archesai-config-volume
    behavior: merge
    files:
      - storage-config.yaml
  - name: archesai-config-env
    behavior: merge
    literals:
      - ARCHES_STORAGE_DASHBOARD=https://storaged.localhost

patches:
  - target:
      kind: Ingress
      name: archesai-ingress
    patch: |
      - op: add
        path: /spec/rules/0
        value:
          host: storaged.localhost
          http:
            paths:
              - pathType: Prefix
                path: '/'
                backend:
                  service:
                    name: minio
                    port:
                      number: 9001
      - op: add
        path: /spec/rules/0
        value:
          host: storagehost
          http:
            paths:
              - pathType: Prefix
                path: '/'
                backend:
                  service:
                    name: minio
                    port:
                      number: 443
