apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: arches-api-role
rules:
  - apiGroups:
      - batch
    resources:
      - jobs
    resourceNames:
      - arches-api-migration-job
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: arches-api-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: arches-api-role
subjects:
  - kind: ServiceAccount
    name: arches-api-service-account
