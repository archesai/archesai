apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      component: api
  template:
    metadata:
      labels:
        component: api
    spec:
      initContainers:
        - name: api-wait-for-migration
          imagePullPolicy: IfNotPresent
          image: bitnami/kubectl:latest
          command: ['sh', '-c']
          args:
            - >
              kubectl --namespace $(POD_NAMESPACE) wait
              --for=condition=complete job/migrations --timeout=300s
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      containers:
        - name: api
          image: api
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          envFrom:
            - secretRef:
                name: archesai-config-env
          volumeMounts:
            - name: archesai-config-volume
              mountPath: /arches/conf/config.yaml.d
          resources:
            requests:
              memory: '1Gi'
              cpu: '0.5'
            limits:
              memory: '2Gi'
              cpu: '1'
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
      hostname: api
      serviceAccountName: api-service-account
      volumes:
        - name: archesai-config-volume
          secret:
            secretName: archesai-config-volume
