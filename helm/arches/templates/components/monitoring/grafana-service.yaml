{{- if eq .Values.monitoring.grafana.mode "managed" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "arches.fullname" . }}-grafana
  namespace: {{ .Values.infrastructure.namespace }}
  labels:
    {{- include "arches.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "arches.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
{{- end }}