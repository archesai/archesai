{{- if and (eq .Values.api.mode "managed") (not .Values.infrastructure.development.api.enabled) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "arches.fullname" . }}-api
  namespace: {{ .Values.infrastructure.namespace }}
  labels:
    {{- include "arches.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "arches.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:  
      labels:
        {{- include "arches.labels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.infrastructure.images.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "arches.serviceAccountName" . }}
      containers:
        - name: api
          image: "{{ .Values.infrastructure.images.imageRegistry }}{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.api.port }}
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "arches.fullname" . }}-database
                  key: DATABASE_URL
          volumeMounts:
            - name: config
              mountPath: /archesai/conf/config.yaml
              subPath: config.yaml
              readOnly: true
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: {{ include "arches.fullname" . }}-config
{{- end }}