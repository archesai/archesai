{{- if and (eq .Values.ingress.mode "enabled") .Values.ingress.tls.enabled .Values.ingress.tls.secretName }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.ingress.tls.secretName }}
  namespace: {{ .Values.infrastructure.namespace }}
  labels:
    {{- include "arches.labels" . | nindent 4 }}
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  tls.crt: {{ .Files.Get "files/certs/fullchain.pem" | b64enc }}
  tls.key: {{ .Files.Get "files/certs/privkey.pem" | b64enc }}
{{- end }}