openapi: 3.2.0
info:
  title: Auth Module API
  description: Authentication and authorization module for Arches applications
  version: 1.0.0
  license:
    name: AGPL-3.0
    url: https://opensource.org/licenses/AGPL-3.0
jsonSchemaDialect: https://spec.openapis.org/oas/3.2/dialect/2025-09-17
servers:
  - url: http://localhost:8080
    description: Development server
security:
  - bearerAuth: []
  - sessionCookie: []
tags:
  - name: Auth
    description: Authentication and authorization operations
  - name: User
    description: User profile management
  - name: Session
    description: User session management
  - name: Organization
    description: Organization management
  - name: Member
    description: Organization member management
  - name: Invitation
    description: Organization invitation management
  - name: APIKey
    description: API key management
  - name: OAuth
    description: OAuth provider integration
paths:
  /auth/login:
    $ref: paths/auth_login.yaml
  /auth/logout:
    $ref: paths/auth_logout.yaml
  /auth/logout-all:
    $ref: paths/auth_logout-all.yaml
  /auth/register:
    $ref: paths/auth_register.yaml
  /auth/magic-links/request:
    $ref: paths/auth_magic-links_request.yaml
  /auth/magic-links/verify:
    $ref: paths/auth_magic-links_verify.yaml
  /auth/link:
    $ref: paths/auth_link.yaml
  /auth/sessions:
    $ref: paths/auth_sessions.yaml
  /auth/sessions/{id}:
    $ref: paths/auth_sessions_id.yaml
  /auth/accounts:
    $ref: paths/auth_accounts.yaml
  /auth/accounts/{id}:
    $ref: paths/auth_accounts_id.yaml
  /auth/request-verification:
    $ref: paths/auth_request-verification.yaml
  /auth/verify-email:
    $ref: paths/auth_verify-email.yaml
  /auth/forgot-password:
    $ref: paths/auth_forgot-password.yaml
  /auth/reset-password:
    $ref: paths/auth_reset-password.yaml
  /auth/change-email:
    $ref: paths/auth_change-email.yaml
  /auth/confirm-email:
    $ref: paths/auth_confirm-email.yaml
  /auth/oauth/{provider}/authorize:
    $ref: paths/auth_oauth_provider_authorize.yaml
  /auth/oauth/{provider}/callback:
    $ref: paths/auth_oauth_provider_callback.yaml
  /users:
    $ref: paths/users.yaml
  /users/{id}:
    $ref: paths/users_id.yaml
  /me:
    $ref: paths/me.yaml
  /api-keys:
    $ref: paths/api-keys.yaml
  /api-keys/{id}:
    $ref: paths/api-keys_id.yaml
  /organizations:
    $ref: paths/organizations.yaml
  /organizations/{id}:
    $ref: paths/organizations_id.yaml
  /organizations/{organizationID}/members:
    $ref: paths/organizations_organizationID_members.yaml
  /organizations/{organizationID}/members/{id}:
    $ref: paths/organizations_organizationID_members_id.yaml
  /organizations/{organizationID}/invitations:
    $ref: paths/organizations_organizationID_invitations.yaml
  /organizations/{organizationID}/invitations/{id}:
    $ref: paths/organizations_organizationID_invitations_id.yaml
components:
  securitySchemes:
    bearerAuth:
      description: API Token for authenticated requests
      scheme: bearer
      type: http
    sessionCookie:
      description: Session cookie for authenticated requests
      type: apiKey
      name: __Secure-better-auth.session_token
      in: cookie
