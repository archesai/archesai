openapi: 3.2.0
info:
  title: Arches Platform API
  description: The Arches Platform API for managing projects and code generation
  version: v0.0.0
  summary: API for Arches platform
  termsOfService: https://archesai.com/terms
  license:
    name: AGPL-3.0
    url: https://opensource.org/licenses/AGPL-3.0
  contact:
    name: Arches AI Support
    email: support@archesai.com
    url: https://archesai.com/support
jsonSchemaDialect: https://spec.openapis.org/oas/3.2/dialect/2025-09-17
servers:
  - url: https://api.archesai.dev
    description: Remote development server
  - url: https://api.archesai.com
    description: Production server
security:
  - bearerAuth: []
  - sessionCookie: []
tags:
  - name: Config
    description: Configuration management
  - name: Executor
    description: Custom executor management
  - name: Health
    description: Health check operations
paths:
  # Auth module paths
  /auth/login:
    $ref: ./apis/auth/api/paths/auth_login.yaml
  /auth/logout:
    $ref: ./apis/auth/api/paths/auth_logout.yaml
  /auth/logout-all:
    $ref: ./apis/auth/api/paths/auth_logout-all.yaml
  /auth/register:
    $ref: ./apis/auth/api/paths/auth_register.yaml
  /auth/magic-links/request:
    $ref: ./apis/auth/api/paths/auth_magic-links_request.yaml
  /auth/magic-links/verify:
    $ref: ./apis/auth/api/paths/auth_magic-links_verify.yaml
  /auth/forgot-password:
    $ref: ./apis/auth/api/paths/auth_forgot-password.yaml
  /auth/reset-password:
    $ref: ./apis/auth/api/paths/auth_reset-password.yaml
  /auth/change-email:
    $ref: ./apis/auth/api/paths/auth_change-email.yaml
  /auth/confirm-email:
    $ref: ./apis/auth/api/paths/auth_confirm-email.yaml
  /auth/request-verification:
    $ref: ./apis/auth/api/paths/auth_request-verification.yaml
  /auth/verify-email:
    $ref: ./apis/auth/api/paths/auth_verify-email.yaml
  /auth/link:
    $ref: ./apis/auth/api/paths/auth_link.yaml
  /auth/oauth/{provider}/authorize:
    $ref: ./apis/auth/api/paths/auth_oauth_provider_authorize.yaml
  /auth/oauth/{provider}/callback:
    $ref: ./apis/auth/api/paths/auth_oauth_provider_callback.yaml
  /auth/accounts:
    $ref: ./apis/auth/api/paths/auth_accounts.yaml
  /auth/accounts/{id}:
    $ref: ./apis/auth/api/paths/auth_accounts_id.yaml
  /auth/sessions:
    $ref: ./apis/auth/api/paths/auth_sessions.yaml
  /auth/sessions/{id}:
    $ref: ./apis/auth/api/paths/auth_sessions_id.yaml
  /me:
    $ref: ./apis/auth/api/paths/me.yaml
  /users:
    $ref: ./apis/auth/api/paths/users.yaml
  /users/{id}:
    $ref: ./apis/auth/api/paths/users_id.yaml
  /api-keys:
    $ref: ./apis/auth/api/paths/api-keys.yaml
  /api-keys/{id}:
    $ref: ./apis/auth/api/paths/api-keys_id.yaml
  /organizations:
    $ref: ./apis/auth/api/paths/organizations.yaml
  /organizations/{id}:
    $ref: ./apis/auth/api/paths/organizations_id.yaml
  /organizations/{organizationID}/members:
    $ref: ./apis/auth/api/paths/organizations_organizationID_members.yaml
  /organizations/{organizationID}/members/{id}:
    $ref: ./apis/auth/api/paths/organizations_organizationID_members_id.yaml
  /organizations/{organizationID}/invitations:
    $ref: ./apis/auth/api/paths/organizations_organizationID_invitations.yaml
  /organizations/{organizationID}/invitations/{id}:
    $ref: ./apis/auth/api/paths/organizations_organizationID_invitations_id.yaml

  # Workflows module paths
  /pipelines:
    $ref: ./apis/workflows/api/paths/pipelines.yaml
  /pipelines/{id}:
    $ref: ./apis/workflows/api/paths/pipelines_id.yaml
  /pipelines/{id}/steps:
    $ref: ./apis/workflows/api/paths/pipelines_id_steps.yaml
  /pipelines/{id}/execution-plans:
    $ref: ./apis/workflows/api/paths/pipelines_id_execution-plans.yaml
  /runs:
    $ref: ./apis/workflows/api/paths/runs.yaml
  /runs/{id}:
    $ref: ./apis/workflows/api/paths/runs_id.yaml
  /tools:
    $ref: ./apis/workflows/api/paths/tools.yaml
  /tools/{id}:
    $ref: ./apis/workflows/api/paths/tools_id.yaml
  /artifacts:
    $ref: ./apis/workflows/api/paths/artifacts.yaml
  /artifacts/{id}:
    $ref: ./apis/workflows/api/paths/artifacts_id.yaml
  /labels:
    $ref: ./apis/workflows/api/paths/labels.yaml
  /labels/{id}:
    $ref: ./apis/workflows/api/paths/labels_id.yaml

  # Studio-specific paths
  /executors:
    $ref: ./apis/studio/api/paths/executors.yaml
  /executors/{id}:
    $ref: ./apis/studio/api/paths/executors_id.yaml
  /executors/{id}/execute:
    $ref: ./apis/studio/api/paths/executors_id_execute.yaml
  /config:
    $ref: ./apis/studio/api/paths/config.yaml
  /health:
    $ref: ./apis/studio/api/paths/health.yaml
components:
  securitySchemes:
    bearerAuth:
      description: API Token for authenticated requests
      scheme: bearer
      type: http
    sessionCookie:
      description: Session cookie for authenticated requests
      type: apiKey
      name: __Secure-better-auth.session_token
      in: cookie
