patch:
  operationId: UpdateLabel
  summary: Update a label
  tags:
    - Label
  description: Update a label
  requestBody:
    description: Label update data
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              description: The name of the label
              type: string
              minLength: 1
              example: Example Name
              maxLength: 255
              pattern: ^[\w\s\-.,!?()@#+/]*$
  parameters:
    - $ref: ../../../base/api/components/parameters/ResourceID.yaml
  security:
    - bearerAuth: []
  responses:
    '200':
      $ref: ../components/responses/LabelResponse.yaml
    '404':
      $ref: ../../../base/api/components/responses/NotFound.yaml
    '429':
      $ref: ../../../base/api/components/responses/TooManyRequests.yaml
    '500':
      $ref: ../../../base/api/components/responses/InternalServerError.yaml
    '400':
      $ref: ../../../base/api/components/responses/BadRequest.yaml
    '401':
      $ref: ../../../base/api/components/responses/Unauthorized.yaml
    '422':
      $ref: ../../../base/api/components/responses/UnprocessableEntity.yaml
