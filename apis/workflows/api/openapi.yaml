openapi: 3.2.0
info:
  title: Workflows Module API
  description: Pipeline and workflow automation module for Arches applications
  version: 1.0.0
  license:
    name: AGPL-3.0
    url: https://opensource.org/licenses/AGPL-3.0
jsonSchemaDialect: https://spec.openapis.org/oas/3.2/dialect/2025-09-17
servers:
  - url: http://localhost:8080
    description: Development server
security:
  - bearerAuth: []
  - sessionCookie: []
tags:
  - name: Pipeline
    description: Pipeline management
  - name: Run
    description: Pipeline run management
  - name: Tool
    description: Tool management
  - name: Artifact
    description: Content artifact management
  - name: Label
    description: Content label management
paths:
  /pipelines:
    $ref: paths/pipelines.yaml
  /pipelines/{id}:
    $ref: paths/pipelines_id.yaml
  /pipelines/{id}/steps:
    $ref: paths/pipelines_id_steps.yaml
  /pipelines/{id}/execution-plans:
    $ref: paths/pipelines_id_execution-plans.yaml
  /runs:
    $ref: paths/runs.yaml
  /runs/{id}:
    $ref: paths/runs_id.yaml
  /tools:
    $ref: paths/tools.yaml
  /tools/{id}:
    $ref: paths/tools_id.yaml
  /artifacts:
    $ref: paths/artifacts.yaml
  /artifacts/{id}:
    $ref: paths/artifacts_id.yaml
  /labels:
    $ref: paths/labels.yaml
  /labels/{id}:
    $ref: paths/labels_id.yaml
components:
  securitySchemes:
    bearerAuth:
      description: API Token for authenticated requests
      scheme: bearer
      type: http
    sessionCookie:
      description: Session cookie for authenticated requests
      type: apiKey
      name: __Secure-better-auth.session_token
      in: cookie
