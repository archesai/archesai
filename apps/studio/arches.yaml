# yaml-language-server: $schema=../../pkg/config/spec/components/schemas/Config.yaml
generation:
  spec: ../../api/openapi.yaml
  includes:
    - server
    - auth
    - config
    - pipelines
    - executor
    - storage

api:
  cors: https://platform.archesai.dev
  docs: true
  environment: development
  host: 'moose'
  port: 3001
  validation: true
  url: http://moose:3001

logging:
  level: info
  pretty: true

auth:
  enabled: false

platform:
  enabled: false
  url: https://moose

database:
  maxConns: 25
  minConns: 5
  runMigrations: true
  managed: false
  type: postgresql
  enabled: true
  url: postgresql://admin:password@localhost:5432/archesai
