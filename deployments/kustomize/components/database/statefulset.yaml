apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: archesai-postgres
  labels:
    app.kubernetes.io/name: archesai
    app.kubernetes.io/component: postgres
spec:
  serviceName: archesai-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: archesai
      app.kubernetes.io/component: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: archesai
        app.kubernetes.io/component: postgres
    spec:
      serviceAccountName: archesai
      containers:
        - name: postgres
          image: pgvector/pgvector:pg16
          imagePullPolicy: IfNotPresent
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: archesai
            - name: POSTGRES_USER
              value: admin
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: archesai-database
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_HOST
              value: localhost
            - name: POSTGRES_PORT
              value: '5432'
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U admin -d archesai
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U admin -d archesai
            initialDelaySeconds: 30
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: archesai-postgres
        labels:
          app.kubernetes.io/name: archesai
          app.kubernetes.io/component: postgres
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
