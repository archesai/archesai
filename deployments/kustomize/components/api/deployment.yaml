apiVersion: apps/v1
kind: Deployment
metadata:
  name: archesai-api
  labels:
    app.kubernetes.io/name: archesai
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: archesai
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: archesai
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: archesai
      containers:
        - name: api
          image: archesai/api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: archesai-database
                  key: DATABASE_URL
          volumeMounts:
            - name: config
              mountPath: /archesai/conf/config.yaml
              subPath: config.yaml
              readOnly: true
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: archesai-config
