apiVersion: apps/v1
kind: Deployment
metadata:
  name: archesai-platform
  labels:
    app.kubernetes.io/name: archesai
    app.kubernetes.io/component: platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: archesai
      app.kubernetes.io/component: platform
  template:
    metadata:
      labels:
        app.kubernetes.io/name: archesai
        app.kubernetes.io/component: platform
    spec:
      serviceAccountName: archesai
      containers:
        - name: platform
          image: archesai/platform:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: ARCHES_SERVER_HOST
              value: 'archesai-api:3001'
          resources:
            limits:
              memory: '512Mi'
              cpu: '250m'
            requests:
              memory: '256Mi'
              cpu: '100m'
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
