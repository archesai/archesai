apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: archesai-api
  labels:
    app.kubernetes.io/name: archesai
    app.kubernetes.io/component: ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.archesai.local
      secretName: archesai-api-tls
  rules:
    - host: api.archesai.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: archesai-api
                port:
                  number: 3001
