  name: archesai-redis
  labels:
    app.kubernetes.io/name: archesai
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    app.kubernetes.io/name: archesai
    app.kubernetes.io/component: redis
