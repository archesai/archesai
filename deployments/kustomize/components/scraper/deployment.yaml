apiVersion: apps/v1
kind: Deployment
metadata:
  name: archesai-scraper
  labels:
    app.kubernetes.io/name: archesai
    app.kubernetes.io/component: scraper
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: archesai
      app.kubernetes.io/component: scraper
  template:
    metadata:
      labels:
        app.kubernetes.io/name: archesai
        app.kubernetes.io/component: scraper
    spec:
      serviceAccountName: archesai
      containers:
        - name: scraper
          image: archesai/scraper:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          command: ['/bin/sh', '-c']
          args:
            - >
              npx -y playwright@1.55.0 run-server
              --port 8080
              --host 0.0.0.0
          resources:
            limits:
              memory: '1Gi'
              cpu: '500m'
            requests:
              memory: '512Mi'
              cpu: '250m'
