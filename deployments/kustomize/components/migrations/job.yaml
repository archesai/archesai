apiVersion: batch/v1
kind: Job
metadata:
  name: archesai-migrations
  labels:
    app.kubernetes.io/name: archesai
    app.kubernetes.io/component: migrations
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: archesai
        app.kubernetes.io/component: migrations
    spec:
      restartPolicy: Never
      serviceAccountName: archesai
      containers:
        - name: migrations
          image: archesai/api:latest
          imagePullPolicy: IfNotPresent
          command: ['archesai', 'migrate']
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: archesai-database
                  key: DATABASE_URL
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: archesai-config
              mountPath: /archesai/conf/config.yaml
              subPath: config.yaml
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: archesai-config
