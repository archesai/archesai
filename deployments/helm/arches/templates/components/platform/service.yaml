{{- if and (eq .Values.platform.mode "managed") (not .Values.infrastructure.development.platform.enabled) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "arches.fullname" . }}-platform
  namespace: {{ .Values.infrastructure.namespace }}
  labels:  
    {{- include "arches.labels" . | nindent 4 }}
    app.kubernetes.io/component: platform
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "arches.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: platform
{{- else if and (eq .Values.platform.mode "managed") (.Values.infrastructure.development.platform.enabled) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "arches.fullname" . }}-platform
  namespace: {{ .Values.infrastructure.namespace }}
  labels:
    {{- include "arches.labels" . | nindent 4 }}
    app.kubernetes.io/component: platform-external
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: {{ .Values.infrastructure.development.platform.port }}
      protocol: TCP
      name: http
---
apiVersion: v1
kind: Endpoints
metadata:
  name: {{ include "arches.fullname" . }}-platform
  namespace: {{ .Values.infrastructure.namespace }}
  labels:
    {{- include "arches.labels" . | nindent 4 }}
    app.kubernetes.io/component: platform-external
subsets:
  - addresses:
      - ip: {{ .Values.infrastructure.development.hostIP }}
    ports:
      - port: {{ .Values.infrastructure.development.platform.port }}
        protocol: TCP
{{- end }}