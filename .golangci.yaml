version: "2"
linters:
  default: standard
  enable:
    - bodyclose
    - goconst
    - gocyclo
    - misspell
    - nakedret
    - revive
    - tparallel
    - unconvert
    - unparam
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
run:
  tests: true
  allow-parallel-runners: true
  go: "1.25"
