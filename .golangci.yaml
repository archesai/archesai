formatters:
  enable:
    - gofmt
    - goimports
    - golines
  settings:
    goimports:
      local-prefixes:
        - github.com/archesai/archesai

  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
run:
  go: '1.25.1'
  tests: true
  allow-parallel-runners: true
