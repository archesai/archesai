version: '2'
linters:
  enable:
    - bodyclose
    - goconst
    - gocyclo
    - misspell
    - nakedret
    - revive
    - tparallel
    - unconvert
    - unparam
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
