        - status
        - completedAt
        - progress
        - startedAt
        - createdAt
        - id
    FieldFieldQuery:
      type: object
      properties:
        field:
          type: string
          description: Field to filter by
        operator:
          default: contains
          enum:
            - contains
            - endsWith
            - equals
            - every
            - in
            - none
            - not
            - some
            - startsWith
          type: string
          description: Operator to use for filtering
        value:
          description: Value to filter for
          oneOf:
            - type: string
            - items:
                type: string
              type: array
      required:
        - field
        - value
    AggregateFieldQuery:
      type: object
      properties:
        field:
