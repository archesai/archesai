      security:
        - bearer: []
      summary: Create a new pipeline
      tags:
        - Pipelines
    get:
      operationId: PipelinesController_findAll
      parameters:
        - name: orgname
          required: true
          in: path
          schema:
            type: string
        - name: aggregates
          required: false
          in: query
          description: Aggregates to collect for the search results
          schema:
            default: []
            type: array
            items: {}
        - name: filters
          required: false
          in: query
          description: Filter fields and values
          schema:
            default: []
            type: array
            items: {}
        - name: limit
          required: false
          in: query
          description: The limit of the number of results returned
          schema:
            minimum: 1
            default: 10
            type: number
        - name: endDate
          required: false
          in: query
          description: The end date to search to
          schema:
            example: '2022-01-01'
            type: string
        - name: offset
          required: false
          in: query
          description: The offset of the returned results
          schema:
            default: 0
            example: 10
            type: number
        - name: sortBy
          required: false
          in: query
          description: The field to sort the results by
          schema:
            default: createdAt
            example: createdAt
            type: string
        - name: sortDirection
          required: false
          in: query
          description: The direction to sort the results by
          schema:
            default: desc
            example: desc
            enum:
              - asc
              - desc
            type: string
        - name: startDate
          required: false
          in: query
          description: The start date to search from
          schema:
            format: date-time
            example: '2021-01-01'
            type: string
      responses:
        '200':
          description: Successfully returned paginated results
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      aggregates:
                        items:
                          $ref: '#/components/schemas/AggregateFieldResult'
                        type: array
                      metadata:
                        $ref: '#/components/schemas/Metadata'
                      results:
                        items:
                          $ref: '#/components/schemas/PipelineEntity'
                        type: array
                    required:
                      - aggregates
                      - metadata
                      - results
                title: PaginatedResponseOfPipelineEntity
      security:
        - bearer: []
      summary: Get all pipelines
      tags:
        - Pipelines
  /organizations/{orgname}/pipelines/{id}:
    get:
      operationId: PipelinesController_findOne
