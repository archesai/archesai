info:
  title: Arches AI API
  description: The Arches AI API
  version: v1
  contact: {}
tags: []
servers:
  - url: https://arches-api.test
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    CreatePipelineStepDto:
      type: object
      properties:
        dependsOn:
          description: An array of steps that this step depends on
          example:
            - step-id
            - step-id-2
          type: array
          items:
            type: string
        toolId:
          type: string
          description: This is the ID of the tool that this step uses.
          example: tool-id
        id:
          type: string
          description: The ID of the item
          example: item-id
        name:
          type: string
          description: >-
            The name of the step in the pipeline. It must be unique within the
            pipeline.
      required:
        - dependsOn
        - toolId
        - id
        - name
    CreatePipelineDto:
      type: object
      properties:
        pipelineSteps:
          description: An array of pipeline tools to be added to the pipeline
          type: array
          items:
            $ref: '#/components/schemas/CreatePipelineStepDto'
        name:
          type: string
          description: The name of the pipeline
          example: my-pipeline
        description:
          type: string
          nullable: true
          description: The description of the pipeline
          example: This pipeline does something
      required:
        - pipelineSteps
        - name
        - description
    SubItemEntity:
      type: object
      properties:
        id:
          type: string
          description: The id of the item
          example: item-id
        name:
          type: string
          description: The name of the item
          example: item-name
      required:
        - id
        - name
    ToolEntity:
      type: object
      properties:
        inputType:
          type: string
          description: The tools input type
          enum:
            - TEXT
            - IMAGE
            - VIDEO
            - AUDIO
          example: TEXT
        name:
          type: string
          description: The tool's name
          example: extract-text
        orgname:
          type: string
          description: The organization name
          example: my-organization
        outputType:
          type: string
          description: The tools output type
          enum:
            - TEXT
            - IMAGE
            - VIDEO
            - AUDIO
          example: TEXT
        toolBase:
