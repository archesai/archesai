---
apiVersion: deploy.cloud.google.com/v1beta1
kind: DeliveryPipeline
metadata:
  name: arches-deployment
description: Arches AI Deployment Pipeline
serialPipeline:
  stages:
    - targetId: staging
      profiles:
        - staging
    - targetId: production
      profiles:
        - production
---
apiVersion: deploy.cloud.google.com/v1beta1
kind: Target
metadata:
  name: staging
description: Staging Environment
gke:
  cluster: projects/filechat-io/locations/us-central1/clusters/arches-cluster
---
apiVersion: deploy.cloud.google.com/v1beta1
kind: Target
metadata:
  name: production
description: Production Environment
gke:
  cluster: projects/filechat-io/locations/us-central1/clusters/arches-cluster
